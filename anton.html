<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
  margin-bottom:5px;
}
p.description{
  max-width:700px;
  margin:0 auto 20px auto;
  color:white;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
  text-transform:uppercase;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  background-color:#111;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0; left:0;
  z-index:1;
}
.text-box{
  position:relative;
  z-index:2;
  padding:5px;
  font-size:0.75rem;
  color:white;
  text-align:center;
  word-wrap:break-word;
  line-height:1.1em;
  max-height:80px;
  overflow:auto;
  background:rgba(0,0,0,0.5);
}
.info-box{
  position:relative;
  z-index:2;
  background:rgba(0,0,0,0.7);
  color:white;
  font-size:0.75rem;
  text-align:center;
  padding:2px 5px;
  margin:2px 5px 5px 5px;
  border-radius:5px;
}
.note.current-week{ border:3px solid gold; box-shadow:0 0 15px gold; }
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p class="description">See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a lovely message üíñ. Click any note to visit that member‚Äôs wall.</p>
<a href="index.html" style="color:gold; text-decoration:underline;">‚Üê Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;
const favoritesContainer = document.getElementById('favorites-container');

members.forEach(m => {
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

members.forEach(member => {
  const memberSection = document.createElement('div');
  memberSection.className='member-section';
  const title = document.createElement('h2');
  title.textContent = member.name;
  memberSection.appendChild(title);
  const wallDiv = document.createElement('div');
  wallDiv.className='wall-container';
  memberSection.appendChild(wallDiv);
  favoritesContainer.appendChild(memberSection);

  const notesCol = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(notesCol, snapshot => {
    const notes = snapshot.docs.map(d=>({id:d.id,...d.data()}));
    const validNotes = notes.filter(n=>!n.deleted);
    const weekMap = {};
    validNotes.forEach(n=>{
      if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
        weekMap[n.week] = n;
      }
    });
    const favorites = Object.values(weekMap).sort((a,b)=>a.week-b.week);
    wallDiv.innerHTML='';
    favorites.forEach(note=>{
      const div = document.createElement('div');
      div.className='note';
      div.style.borderColor = (note.week===currentWeek)?'gold':member.color;
      if(note.week===currentWeek) div.classList.add('current-week');
      div.innerHTML = `
        <img src="${note.img}">
        <div class="text-box">${note.text}</div>
        <div class="info-box">‚ù§Ô∏è ${note.likes} ‚Ä¢ Week ${note.week}</div>
      `;
      div.onclick = ()=>{
        const userId = localStorage.getItem('userId_'+member.name);
        if(note.creator === userId){
          alert(`üéâ Amazing! Your note is this week's favorite üíñüåü`);
        } else {
          window.location.href = member.wall;
        }
      };
      wallDiv.appendChild(div);
    });
  });
});
</script>

</body>
</html>
