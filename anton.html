<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color: black;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  color: white;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* HEADER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  border-bottom: 2px solid gold;
}
.header-text { padding: 20px; }
.header-text h1 { font-size: 2.5rem; color: gold; }

/* WALL */
section.wall {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 20px;
  padding: 40px;
}
.sticky-note {
  width: 200px;
  height: 180px;
  background: white;
  border-radius: 15px;
  padding: 10px;
  position: relative;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  cursor: pointer;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.sticky-note img {
  width: 100%;
  border-radius: 10px;
}
.sticky-note .text {
  flex: 1;
  margin-top: 5px;
  font-size: 0.9em;
  color: black;
  overflow-y: auto;
  word-wrap: break-word;
}
.like-btn, .delete-btn {
  position: absolute;
  border: none;
  border-radius: 5px;
  padding: 5px 8px;
  cursor: pointer;
  font-size: 0.8em;
  font-weight: bold;
}
.like-btn {
  bottom: 5px;
  left: 5px;
  background: gold;
  color: black;
}
.delete-btn {
  top: 5px;
  right: 5px;
  background: red;
  color: white;
}
.top-note {
  border: 5px solid gold;
  box-shadow: 0 0 15px gold;
}

/* MODAL */
#noteModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#noteModalContent {
  background: white;
  color: black;
  padding: 20px;
  border-radius: 15px;
  max-width: 600px;
  max-height: 80%;
  overflow-y: auto;
}
#noteModalClose {
  position: absolute;
  top: 20px;
  right: 20px;
  background: red;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ‚ù§!</p>
    <a href="index.html" style="color:gold; text-decoration:underline;">‚Üê Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<!-- MODAL -->
<div id="noteModal">
  <button id="noteModalClose">Close</button>
  <div id="noteModalContent"></div>
</div>

<footer>
  <p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
  <img src="logo.png" alt="Logo" height="80">
</footer>

<script>
/* üî• FIREBASE SETUP - REPLACE WITH YOUR PROJECT INFO */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* WALL CODE */
const memberName = "anton";
const wall = document.getElementById('anton-wall');
const modal = document.getElementById('noteModal');
const modalContent = document.getElementById('noteModalContent');
const modalClose = document.getElementById('noteModalClose');

modalClose.onclick = () => modal.style.display = 'none';
modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

/* Render Notes */
function renderNotes(snapshot) {
  wall.innerHTML = '';
  const notes = [];
  snapshot.forEach(doc => notes.push({ id: doc.id, ...doc.data() }));

  let maxLikes = -1, topNoteId = null;
  notes.forEach(note => {
    if (!note.deleted && note.likes > maxLikes) {
      maxLikes = note.likes;
      topNoteId = note.id;
    }
  });

  notes.forEach(note => {
    if (note.deleted) return;
    const div = document.createElement('div');
    div.className = 'sticky-note';
    if (note.id === topNoteId) div.classList.add('top-note');

    div.innerHTML = `
      <div class="text">${note.text}</div>
      <button class="like-btn">‚ù§ ${note.likes || 0}</button>
      <button class="delete-btn">üóë</button>
    `;

    div.querySelector('.like-btn').onclick = e => {
      e.stopPropagation();
      db.collection(memberName).doc(note.id).update({
        likes: (note.likes || 0) + 1
      });
    };

    div.querySelector('.delete-btn').onclick = e => {
      e.stopPropagation();
      if (confirm("Delete this note?")) {
        db.collection(memberName).doc(note.id).update({ deleted: true });
      }
    };

    div.onclick = () => {
      modalContent.innerHTML = `<p>${note.text}</p>`;
      modal.style.display = 'flex';
    };

    wall.appendChild(div);
  });
}

/* Realtime Sync */
db.collection(memberName).onSnapshot(renderNotes);
</script>

</body>
</html>
