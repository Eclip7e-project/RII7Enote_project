<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color: black;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  color: white;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto;
  object-fit: contain;
}
.header-text {
  padding: 20px;
}
.header-text h1 {
  font-size: 2.5rem;
  color: gold;
  margin: 10px 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}
.header-text p {
  max-width: 700px;
  font-size: 1rem;
  margin: 0 auto;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
section.wall {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 20px;
  padding: 40px;
}
.sticky-note {
  width: 200px;
  min-height: 150px;
  background: white;
  border-radius: 15px;
  padding: 10px;
  position: relative;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}
.sticky-note img {width: 100%; border-radius: 10px;}
.sticky-note .text {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 30px;
  overflow-wrap: break-word;
  color: black;
  font-size: 0.9em;
  white-space: pre-wrap;
}
.like-btn {
  position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  padding: 5px 10px;
  cursor: pointer;
  background: gold;
  border: none;
  border-radius: 5px;
  color: black;
  font-weight: bold;
}
.delete-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: red;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 3px 7px;
  cursor: pointer;
}
.top-note {
  border: 5px solid gold;
  box-shadow: 0 0 15px gold;
}
footer {
  padding: 30px 0;
  border-top: 2px solid gold;
  margin-top: 50px;
}
footer a {color: gold; text-decoration: none;}
footer a:hover{text-decoration: underline;}
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 60;
  align-items: center;
  justify-content: center;
  padding: 24px;
}
.modal-content {
  background: #fff;
  color: #000;
  border-radius: 12px;
  max-width: 600px;
  width: 100%;
  padding: 18px;
  position: relative;
}
.modal-content img {
  width: 100%;
  border-radius: 10px;
}
.close {
  position: absolute;
  right: 12px;
  top: 10px;
  font-size: 26px;
  cursor: pointer;
}
.modal-text {
  margin-top: 12px;
  word-break: break-word;
}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ❤! Click a note to see it full size.</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<footer>
  <p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
  <img src="logo.png" alt="Logo" height="80">
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Note preview">
    <div class="modal-text" id="modal-text"></div>
  </div>
</div>

<script>
const memberName = "anton";
const wall = document.getElementById('anton-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalClose = document.getElementById('modal-close');

// Load notes from localStorage
let notes = JSON.parse(localStorage.getItem(memberName) || '[]');
let userNotes = JSON.parse(localStorage.getItem('userNotes_' + memberName) || '[]');

// Determine current week
const currentWeek = Math.floor((new Date() - new Date('2025-09-01'))/(7*24*60*60*1000)) + 1;

function renderNotes(){
  wall.innerHTML = '';
  let maxLikes = -1;
  let topNoteIndex = -1;

  notes.forEach((note,i)=>{
    if(!note.deleted && note.week === currentWeek && note.likes > maxLikes){
      maxLikes = note.likes;
      topNoteIndex = i;
    }
  });

  notes.forEach((note,i)=>{
    if(note.deleted) return;

    const div = document.createElement('div');
    div.className = 'sticky-note';
    if(i === topNoteIndex) div.classList.add('top-note');

    div.innerHTML = `<img src="${note.img}" alt="Note"><div class="text">${note.text}</div>
      <button class="like-btn" data-id="${i}">❤ ${note.likes || 0}</button>`;

    div.querySelector('img').onclick = ()=>{
      modalImg.src = note.img;
      modalText.textContent = note.text;
      modal.style.display = 'flex';
    }

    if(userNotes.includes(note.id)){
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = ()=>{
        if(!confirm("Delete your note?")) return;
        notes[i].deleted = true;
        localStorage.setItem(memberName, JSON.stringify(notes));
        renderNotes();
      };
      div.appendChild(deleteBtn);
    }

    wall.appendChild(div);
  });

  // Like button functionality
  document.querySelectorAll('.like-btn').forEach(btn=>{
    btn.onclick = (e)=>{
      const id = e.target.dataset.id;
      let likedNotes = JSON.parse(localStorage.getItem('likedNotes') || '[]');
      if(likedNotes.includes(memberName + '-' + id)){
        alert("You've already liked this note!");
        return;
      }
      notes[id].likes = notes[id].likes ? notes[id].likes+1 : 1;
      localStorage.setItem(memberName, JSON.stringify(notes));
      likedNotes.push(memberName + '-' + id);
      localStorage.setItem('likedNotes', JSON.stringify(likedNotes));
      renderNotes();
    };
  });
}

renderNotes();

modalClose.onclick = ()=>{ modal.style.display='none'; }
window.onclick = (e)=>{ if(e.target === modal) modal.style.display='none'; }
</script>

</body>
</html>
