<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto; 
  object-fit: contain;
  border-bottom: 2px solid gold;
  display: block;
  margin: 0 auto;
  background: black;
}
.header-text {
  text-align: center;
  padding: 20px;
}
.header-text h1 {
  font-size: 2.5rem;
  color: gold;
  margin: 10px 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}
.header-text p {
  max-width: 700px;
  font-size: 1rem;
  margin: 0 auto;
  color: white;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  overflow-x:auto;
  padding:40px;
}
.sticky-note {
  width:200px; 
  min-height:150px; 
  background:white; 
  border-radius:15px;
  padding:10px; 
  position:relative; 
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  display:flex; 
  flex-direction:column; 
  align-items:center;
  cursor:pointer;
}
.sticky-note img {width:100%; border-radius:10px;}
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:30px;
  overflow-wrap: break-word;
  color:black; 
  font-size:0.85em; 
  white-space:pre-wrap;
}
.frame {border:5px solid #1E3A5F; border-radius:15px; background:white;}
.like-btn {
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  padding:5px 10px; 
  cursor:pointer;
  background:gold; 
  border:none; 
  border-radius:5px; 
  color:black; 
  font-weight:bold;
}
.delete-btn {
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}
.top-note {
  border: 5px solid gold;
  box-shadow: 0 0 15px gold;
}
footer {
  padding:30px 0; 
  border-top:2px solid gold; 
  margin-top:50px;
}
footer a {color:gold; text-decoration:none;}
footer a:hover{text-decoration:underline;}
/* Modal */
#note-modal {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.85);
  z-index: 100;
  align-items:center;
  justify-content:center;
}
#note-modal .modal-content {
  background:#fff;
  color:#000;
  border-radius:12px;
  max-width:500px;
  width:90%;
  padding:20px;
  position:relative;
}
#note-modal .close-modal {
  position:absolute;
  right:12px;
  top:10px;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
}
#note-modal img {width:100%; border-radius:8px; margin-bottom:10px;}
#note-modal .modal-text {font-size:1rem; color:#000; white-space:pre-wrap; margin-bottom:10px;}
#note-modal .modal-like {font-weight:bold; background:gold; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<!-- Modal -->
<div id="note-modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <img id="modal-img" src="" alt="Sticky Note">
    <div class="modal-text" id="modal-text"></div>
    <button class="modal-like" id="modal-like">❤ 0</button>
  </div>
</div>

<script type="module">
// Firebase SDK
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.appspot.com",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const wall = document.getElementById('anton-wall');
const modal = document.getElementById('note-modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const closeModal = document.querySelector('.close-modal');

let notes = [];
let currentNoteId = null;

async function fetchNotes(){
  const q = query(collection(db, "anton_notes"), orderBy("createdAt"));
  const snapshot = await getDocs(q);
  notes = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
  renderNotes();
}

function renderNotes(){
  wall.innerHTML = '';
  if(!notes.length) return;
  
  // Find top liked
  let maxLikes = Math.max(...notes.map(n=>n.likes||0));
  
  notes.forEach(note=>{
    const div = document.createElement('div');
    div.className='sticky-note frame';
    if(note.likes === maxLikes) div.classList.add('top-note');
    div.innerHTML = `<img src="${note.img}" alt="Sticky Note">
                     <div class="text">${note.text}</div>
                     <button class="like-btn">❤ ${note.likes||0}</button>`;
    div.querySelector('button.like-btn').onclick = () => likeNote(note.id);
    div.onclick = (e) => {
      if(!e.target.classList.contains('like-btn')) openModal(note);
    };
    wall.appendChild(div);
  });
}

function openModal(note){
  currentNoteId = note.id;
  modalImg.src = note.img;
  modalText.textContent = note.text;
  modalLike.textContent = `❤ ${note.likes||0}`;
  modal.style.display='flex';
}

closeModal.onclick = () => modal.style.display='none';
window.onclick = (e) => { if(e.target===modal) modal.style.display='none'; }

async function likeNote(id){
  const noteDoc = doc(db,"anton_notes",id);
  const note = notes.find(n=>n.id===id);
  if(!note.likedBy) note.likedBy=[];
  if(note.likedBy.includes('user')) { alert("Already liked!"); return; } // simple unique user placeholder
  note.likes = (note.likes||0)+1;
  note.likedBy = [...(note.likedBy||[]),'user'];
  await updateDoc(noteDoc,{likes: note.likes, likedBy: note.likedBy});
  fetchNotes();
}

async function deleteNote(id){
  if(!confirm("Delete this note?")) return;
  await deleteDoc(doc(db,"anton_notes",id));
  fetchNotes();
}

// Example: Add note manually (in practice, add a form)
async function addNoteExample(){
  const newNote = {
    img:"anton1.png",
    text:"This is a test note!",
    likes:0,
    likedBy:[],
    createdAt:new Date()
  };
  await addDoc(collection(db,"anton_notes"), newNote);
  fetchNotes();
}

fetchNotes();
</script>

</body>
</html>
