<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto;
  border-bottom: 2px solid gold;
}
.header-text { padding: 20px; }
.header-text h1 { font-size: 2.5rem; color: gold; }

/* WALL */
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  padding:40px;
}
.sticky-note {
  width:200px;
  height:180px;
  background:white;
  border-radius:15px;
  padding:10px;
  position:relative;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow:hidden;
  cursor:pointer;
}
.sticky-note img {
  width:100%;
  border-radius:10px;
  max-height:90px;
  object-fit:cover;
}
.sticky-note .text {
  margin-top:5px;
  font-size:0.9em;
  color:black;
  overflow-y:auto;
  white-space:pre-wrap;
  word-wrap:break-word;
  flex:1;
  width:100%;
}
.frame {
  border:5px solid #1E3A5F;
  border-radius:15px;
  background:white;
}
.like-btn, .delete-btn {
  position:absolute;
  border:none;
  border-radius:5px;
  padding:5px 8px;
  cursor:pointer;
  font-size:0.8em;
  font-weight:bold;
}
.like-btn {
  bottom:5px;
  left:5px;
  background:gold;
  color:black;
}
.delete-btn {
  top:5px;
  right:5px;
  background:red;
  color:white;
}
.top-note {
  border: 5px solid gold;
  box-shadow: 0 0 15px gold;
}

/* MODAL */
#noteModal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#noteModalContent {
  background:white;
  color:black;
  padding:20px;
  border-radius:15px;
  max-width:600px;
  max-height:80%;
  overflow-y:auto;
  white-space:pre-wrap;
}
#noteModalClose {
  position:absolute;
  top:20px;
  right:20px;
  background:red;
  color:white;
  border:none;
  padding:5px 10px;
  cursor:pointer;
  border-radius:5px;
}

/* FOOTER */
footer {
  padding:30px 0;
  border-top:2px solid gold;
  margin-top:50px;
}
footer a {color:gold; text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ‚ù§!</p>
    <a href="index.html" style="color:gold; text-decoration:underline;">‚Üê Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall">
  <!-- Notes load dynamically -->
</section>

<!-- MODAL -->
<div id="noteModal">
  <button id="noteModalClose">Close</button>
  <div id="noteModalContent"></div>
</div>

<footer>
  <p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
  <img src="logo.png" alt="Logo" height="80">
</footer>

<script>
// ====== CONFIG ======
const memberName = "anton";
const wall = document.getElementById('anton-wall');
const modal = document.getElementById('noteModal');
const modalContent = document.getElementById('noteModalContent');
const modalClose = document.getElementById('noteModalClose');

let notes = JSON.parse(localStorage.getItem(memberName) || '[]');

// ====== MODAL ======
modalClose.onclick = () => modal.style.display = 'none';
modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

// ====== RENDER NOTES ======
function renderNotes() {
  wall.innerHTML = '';
  let maxLikes = -1;
  let topNoteIndex = -1;
  const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;

  notes.forEach((note, i) => {
    if (!note.deleted && note.week === currentWeek && (note.likes || 0) > maxLikes) {
      maxLikes = note.likes;
      topNoteIndex = i;
    }
  });

  notes.forEach((note, i) => {
    if (note.deleted) return;

    const div = document.createElement('div');
    div.className = 'sticky-note frame';
    if (i === topNoteIndex) div.classList.add('top-note');

    div.innerHTML = `
      <img src="${note.img}" alt="Note Image">
      <div class="text">${note.text}</div>
      <button class="like-btn">‚ù§ ${note.likes || 0}</button>
      <button class="delete-btn">üóë</button>
    `;

    // Like button
    div.querySelector('.like-btn').onclick = e => {
      e.stopPropagation();
      let likedNotes = JSON.parse(localStorage.getItem('likedNotes') || '[]');
      if (likedNotes.includes(`${memberName}-${i}`)) {
        alert("You've already liked this note!");
        return;
      }
      note.likes = (note.likes || 0) + 1;
      likedNotes.push(`${memberName}-${i}`);
      localStorage.setItem('likedNotes', JSON.stringify(likedNotes));
      localStorage.setItem(memberName, JSON.stringify(notes));
      renderNotes();
    };

    // Delete button
    div.querySelector('.delete-btn').onclick = e => {
      e.stopPropagation();
      if (confirm("Delete this note?")) {
        notes[i].deleted = true;
        localStorage.setItem(memberName, JSON.stringify(notes));
        renderNotes();
      }
    };

    // Fullscreen modal
    div.onclick = () => {
      modalContent.innerHTML = `
        <img src="${note.img}" style="width:100%; border-radius:10px; margin-bottom:10px;">
        <p>${note.text}</p>`;
      modal.style.display = 'flex';
    };

    wall.appendChild(div);
  });
}

renderNotes();
</script>

</body>
</html>
