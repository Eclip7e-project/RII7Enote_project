<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER WITH SMALLER BANNER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}

header img.banner {
  width: 100%;
  height: auto; 
  max-height: none;
  object-fit: contain;
  border-bottom: 2px solid gold;
  display: block;
  margin: 0 auto;
  background: black;
}

/* HEADER TEXT BELOW BANNER */
.header-text {
  text-align: center;
  padding: 20px;
}

.header-text h1 {
  font-size: 2.5rem;
  color: gold;
  margin: 10px 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}

.header-text p {
  max-width: 700px;
  font-size: 1rem;
  margin: 0 auto;
  color: white;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

/* STICKY NOTES WALL */
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  overflow-x:auto;
  padding:40px;
}
.sticky-note {
  width:200px; 
  height:150px; 
  background:white; 
  border-radius:15px;
  padding:10px; 
  position:relative; 
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  display:flex; 
  flex-direction:column; 
  align-items:center;
}
.sticky-note img {width:100%; border-radius:10px;}
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:30px;
  overflow-wrap: break-word;
  color:black; 
  font-size:0.9em; 
  white-space:pre-wrap;
}
.frame {border:5px solid #1E3A5F; border-radius:15px; background:white;}
.like-btn {
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  padding:5px 10px; 
  cursor:pointer;
  background:gold; 
  border:none; 
  border-radius:5px; 
  color:black; 
  font-weight:bold;
}
.delete-btn {
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}
.top-note {
  border: 5px solid gold;
  box-shadow: 0 0 15px gold;
}

/* FOOTER */
footer {
  padding:30px 0; 
  border-top:2px solid gold; 
  margin-top:50px;
}
footer a {color:gold; text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall">
  <!-- Notes will appear here dynamically -->
</section>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>



<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_FIREBASE_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const memberName = 'anton';
const wall = document.getElementById('anton-wall');
const currentUserNoteId = localStorage.getItem('myNoteId_' + memberName);
const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;

// Listen for notes
db.ref('notes/' + memberName).on('value', snapshot => {
  const notesObj = snapshot.val() || {};
  const notes = Object.values(notesObj);
  renderNotes(notes);
});

function renderNotes(notes){
  wall.innerHTML = '';
  if(!notes.length) return;
  // Find top note
  let maxLikes=-1, topNoteId=null;
  notes.forEach(n=>{if(!n.deleted && n.week===currentWeek && n.likes>maxLikes){maxLikes=n.likes; topNoteId=n.id}});
  notes.forEach(note=>{
    if(note.deleted) return;
    const div=document.createElement('div');
    div.className='sticky-note frame';
    if(note.id===topNoteId) div.classList.add('top-note');
    div.innerHTML=`
      <img src="${note.img}" alt="Sticky Note">
      <div class="text">${note.text}</div>
      <button class="like-btn">❤ ${note.likes||0}</button>
    `;
    // Like button
    const likeBtn=div.querySelector('.like-btn');
    likeBtn.onclick=e=>{
      e.stopPropagation();
      const liked=JSON.parse(localStorage.getItem('likedNotes')||'[]');
      if(liked.includes(note.id)){alert("Already liked!"); return;}
      db.ref('notes/'+memberName+'/'+note.id+'/likes').transaction(l=>l?l+1:1);
      liked.push(note.id);
      localStorage.setItem('likedNotes', JSON.stringify(liked));
    };
    // Delete your own
    if(note.id===currentUserNoteId){
      const delBtn=document.createElement('button');
      delBtn.textContent='Delete';
      delBtn.className='delete-btn';
      delBtn.onclick=e=>{
        e.stopPropagation();
        if(!confirm('Delete your note?')) return;
        db.ref('notes/'+memberName+'/'+note.id+'/deleted').set(true);
        localStorage.removeItem('myNoteId_' + memberName);
      };
      div.appendChild(delBtn);
    }
    // Click to view full
    div.onclick=()=>alert(note.text);
    wall.appendChild(div);
  });
}
</script>

  

</body>
</html>
