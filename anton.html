<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Notes Wall</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #fff;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      color: gold;
      text-align: center;
      margin: 20px 0;
    }

    /* Notes Wall Layout */
    .wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      padding: 20px;
    }

    .sticky-note {
      width: 180px;
      height: 180px;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,.6);
      color: #000;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-wrap: break-word;
    }

    .note-text {
      font-size: 14px;
      line-height: 1.4;
    }

    .like-btn {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .delete-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Sticky Notes Wall</h1>

  <div class="wall" id="noteWall">
    <!-- Notes dynamically inserted here -->
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="noteModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">√ó</button>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    const wall = document.getElementById('noteWall');
    const modal = document.getElementById('noteModal');
    const modalText = document.getElementById('modalText');
    const closeModal = document.getElementById('closeModal');

    // Example notes data
    const notes = [
      { text: "RIIZE, our strength is in unity. No matter how long it takes, we‚Äôll keep demanding justice and Seunghan‚Äôs rightful place in RIIZE.", likes: 1 },
      { text: "OT7 always. Every tweet, banner, and project makes our voice louder. We are unshaken, unbroken.", likes: 0 }
    ];

    // Render Notes
    function renderNotes() {
      wall.innerHTML = '';
      notes.forEach((note, index) => {
        const noteEl = document.createElement('div');
        noteEl.className = 'sticky-note';
        noteEl.innerHTML = `
          <p class="note-text">${note.text}</p>
          <button class="like-btn">‚ù§Ô∏è ${note.likes}</button>
          <button class="delete-btn">üóëÔ∏è</button>
        `;

        // Open fullscreen
        noteEl.querySelector('.note-text').addEventListener('click', () => {
          modalText.textContent = note.text;
          modal.style.display = 'flex';
        });

        // Like note
        noteEl.querySelector('.like-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          notes[index].likes++;
          renderNotes();
        });

        // Delete note
        noteEl.querySelector('.delete-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          notes.splice(index, 1);
          renderNotes();
        });

        wall.appendChild(noteEl);
      });
    }

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    renderNotes();
  </script>

</body>
</html>
