<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - Firebase Version</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto;
  border-bottom: 2px solid gold;
}
.header-text { padding: 20px; }
.header-text h1 { font-size: 2.5rem; color: gold; }

/* WALL */
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  padding:40px;
}
.sticky-note {
  width:200px;
  height:180px;
  position:relative;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
}
.sticky-note img {
  width:100%;
  height:100%;
  object-fit:cover;
}
.sticky-note .text {
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  background:rgba(0,0,0,0.5);
  color:white;
  font-size:0.8em;
  padding:5px;
  border-radius:5px;
  max-height:60%;
  overflow-y:auto;
}
.like-btn, .delete-btn {
  position:absolute;
  border:none;
  border-radius:5px;
  padding:5px 8px;
  cursor:pointer;
  font-size:0.8em;
  font-weight:bold;
}
.like-btn { bottom:5px; left:5px; background:gold; color:black; }
.delete-btn { top:5px; right:5px; background:red; color:white; }
.top-note { border: 5px solid gold; box-shadow: 0 0 15px gold; }

/* MODAL */
#noteModal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#noteModalContent {
  background:white;
  color:black;
  padding:20px;
  border-radius:15px;
  max-width:600px;
  max-height:80%;
  overflow-y:auto;
  white-space:pre-wrap;
}
#noteModalClose {
  position:absolute;
  top:20px;
  right:20px;
  background:red;
  color:white;
  border:none;
  padding:5px 10px;
  cursor:pointer;
  border-radius:5px;
}

/* FOOTER */
footer {
  padding:30px 0;
  border-top:2px solid gold;
  margin-top:50px;
}
footer a {color:gold; text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ‚ù§!</p>
    <a href="index.html" style="color:gold; text-decoration:underline;">‚Üê Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<!-- MODAL -->
<div id="noteModal">
  <button id="noteModalClose">Close</button>
  <div id="noteModalContent"></div>
</div>

<footer>
  <p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
  <img src="logo.png" alt="Logo" height="80">
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ====== CONFIG ======
const memberName = "anton";
const wall = document.getElementById('anton-wall');
const modal = document.getElementById('noteModal');
const modalContent = document.getElementById('noteModalContent');
const modalClose = document.getElementById('noteModalClose');

// ====== MODAL ======
modalClose.onclick = () => modal.style.display = 'none';
modal.onclick = e => { if(e.target === modal) modal.style.display = 'none'; };

// ====== RENDER NOTES ======
function renderNotes(notes) {
  wall.innerHTML = '';
  let maxLikes = -1;
  let topNoteId = null;

  const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;

  notes.forEach(note => {
    if(!note.deleted && note.week === currentWeek && (note.likes || 0) > maxLikes){
      maxLikes = note.likes;
      topNoteId = note.id;
    }
  });

  notes.forEach(note => {
    if(note.deleted) return;

    const div = document.createElement('div');
    div.className = 'sticky-note';
    if(note.id === topNoteId) div.classList.add('top-note');

    div.innerHTML = `
      <img src="${note.img}" alt="Note Image">
      <div class="text">${note.text}</div>
      <button class="like-btn">‚ù§ ${note.likes || 0}</button>
      <button class="delete-btn">üóë</button>
    `;

    // Like button
    div.querySelector('.like-btn').onclick = e => {
      e.stopPropagation();
      const likedNotes = JSON.parse(localStorage.getItem('likedNotes')||'[]');
      if(likedNotes.includes(note.id)){
        alert("You've already liked this note!");
        return;
      }
      db.collection(memberName).doc(note.id).update({likes: (note.likes||0)+1});
      likedNotes.push(note.id);
      localStorage.setItem('likedNotes', JSON.stringify(likedNotes));
    };

    // Delete button
    div.querySelector('.delete-btn').onclick = e => {
      e.stopPropagation();
      if(confirm("Delete this note?")){
        db.collection(memberName).doc(note.id).update({deleted:true});
      }
    };

    // Fullscreen modal
    div.onclick = () => {
      modalContent.innerHTML = `
        <img src="${note.img}" style="width:100%; border-radius:10px; margin-bottom:10px;">
        <p>${note.text}</p>`;
      modal.style.display = 'flex';
    };

    wall.appendChild(div);
  });
}

// ====== FIRESTORE REALTIME ======
db.collection(memberName).onSnapshot(snapshot=>{
  const notes = [];
  snapshot.forEach(doc=>{
    notes.push({...doc.data(), id: doc.id});
  });
  renderNotes(notes);
});
</script>

</body>
</html>
