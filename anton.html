<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:200px; position:relative; cursor:pointer; }
.sticky-note img { width:100%; height:100%; object-fit:cover; border-radius:15px; }
.sticky-note .text { position:absolute; top:10px; left:10px; right:10px; bottom:10px; font-size:0.75rem; white-space:pre-wrap; overflow:hidden; text-overflow:ellipsis; }

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const memberName = "anton";
const wall = document.getElementById('anton-wall');
let currentWeek = Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000))+1;

// Render notes on the wall
function renderNotes(notes){
  wall.innerHTML = '';
  let maxLikes = -1;
  let topNoteId = null;

  notes.forEach(n => {
    if(n.week === currentWeek && (n.likes||0) > maxLikes){
      maxLikes = n.likes||0;
      topNoteId = n.id;
    }
  });

  notes.forEach(n => {
    const div = document.createElement('div');
    div.className = 'sticky-note';
    if(n.id === topNoteId) div.classList.add('top-note');

    // Image
    const imgEl = document.createElement('img');
    imgEl.src = n.img;
    imgEl.alt = 'Note';

    // Text overlay
    const textDiv = document.createElement('div');
    textDiv.className = 'text';
    textDiv.textContent = n.text;
    textDiv.style.color = n.color || 'black';
    textDiv.style.textAlign = n.align || 'left';
    textDiv.style.fontSize = n.fontSize || '0.75rem';
    textDiv.style.whiteSpace = 'pre-wrap';

    div.appendChild(imgEl);
    div.appendChild(textDiv);

    // Right-click download with text baked in
    div.oncontextmenu = async (e) => {
      e.preventDefault();
      const clone = div.cloneNode(true); // clone for canvas
      clone.style.width = "400px"; // bigger for download
      clone.style.height = "400px";
      document.body.appendChild(clone);
      const canvas = await html2canvas(clone, {backgroundColor: null});
      const link = document.createElement('a');
      link.download = 'note.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      document.body.removeChild(clone);
    };

    wall.appendChild(div);
  });
}

// Firestore realtime listener
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot => {
  const notes = snapshot.docs.map(d => ({id:d.id, creator: d.data().creator, ...d.data()}));
  renderNotes(notes);
});
</script>
</body>
</html>
