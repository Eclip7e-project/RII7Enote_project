<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Sticky Notes</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    a {
      color: gold;
      text-decoration: underline;
    }

    /* Wall container */
    #noteWall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    /* Sticky Note */
    .sticky-note {
      width: 180px;
      height: 180px;
      background: white;
      color: black;
      border: 4px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .note-text {
      font-size: 14px;
      text-align: center;
      word-wrap: break-word;
      line-height: 1.3em;
    }

    /* Buttons on notes */
    .like-btn, .delete-btn {
      position: absolute;
      bottom: 8px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .like-btn {
      left: 8px;
      background: gold;
      color: black;
    }

    .delete-btn {
      right: 8px;
      background: red;
      color: white;
    }

    /* Fullscreen modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Anton Wall</h1>
  <p>All submitted sticky notes for Anton. Give love by clicking ‚ù§Ô∏è!</p>
  <a href="index.html">‚Üê Back to Homepage</a>

  <div id="noteWall"></div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="noteModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">√ó</button>
      <p id="modalText"></p>
    </div>
  </div>

  <footer style="margin: 40px 0; font-size: 14px;">
    Created by <a href="https://instagram.com/Eclip7e_project" target="_blank">@Eclip7e_project</a>
  </footer>

  <script>
    // Sample notes data
    const notes = [
      { text: "RIIZE, our strength is in unity. No matter how long it takes, we‚Äôll keep demanding justice and Seunghan‚Äôs rightful place in RIIZE. Every tweet, banner, and project makes our voice louder.", likes: 1 },
      { text: "Together we‚Äôll bring back the missing piece. OT7 always.", likes: 0 }
    ];

    // Render Notes
    function renderNotes() {
      const wall = document.getElementById('noteWall');
      wall.innerHTML = '';

      notes.forEach((note, index) => {
        const noteEl = document.createElement('div');
        noteEl.className = 'sticky-note';
        noteEl.innerHTML = `
          <p class="note-text">${note.text}</p>
          <button class="like-btn">‚ù§Ô∏è ${note.likes}</button>
          <button class="delete-btn">üóëÔ∏è</button>
        `;

        // Open fullscreen on text click
        noteEl.querySelector('.note-text').addEventListener('click', () => {
          document.getElementById('modalText').textContent = note.text;
          document.getElementById('noteModal').style.display = 'flex';
        });

        // Like button
        noteEl.querySelector('.like-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          notes[index].likes++;
          renderNotes();
        });

        // Delete button
        noteEl.querySelector('.delete-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          notes.splice(index, 1);
          renderNotes();
        });

        wall.appendChild(noteEl);
      });
    }

    // Close modal
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('noteModal').style.display = 'none';
    });

    // Initial render
    renderNotes();
  </script>
</body>
</html>
