<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color: black;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  color: white;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* HEADER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto; 
  object-fit: contain;
  border-bottom: 2px solid gold;
}
.header-text {
  text-align: center;
  padding: 20px;
}
.header-text h1 {
  font-size: 2.5rem;
  color: gold;
  margin: 10px 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}
.header-text p {
  max-width: 700px;
  margin: 0 auto;
  color: white;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

/* NOTES WALL */
section.wall {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 20px;
  padding: 40px;
}
.sticky-note {
  width: 200px; 
  height: 150px; 
  background: white; 
  border-radius: 15px;
  padding: 10px; 
  position: relative; 
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  display: flex; 
  flex-direction: column; 
  align-items: center;
  cursor: pointer;
}
.sticky-note img {
  width: 100%; 
  border-radius: 10px;
}
.sticky-note .text {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 30px;
  overflow-wrap: break-word;
  color: black; 
  font-size: 0.9em; 
  white-space: pre-wrap;
}
.frame {
  border: 5px solid #1E3A5F; 
  border-radius: 15px; 
  background: white;
}
.like-btn {
  position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  padding: 5px 10px; 
  cursor: pointer;
  background: gold; 
  border: none; 
  border-radius: 5px; 
  color: black; 
  font-weight: bold;
}
.delete-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: red;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 3px 7px;
  cursor: pointer;
}
.top-note {
  border: 5px solid gold;
  box-shadow: 0 0 15px gold;
}

/* FULLSCREEN MODAL */
#noteModal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#noteModalContent {
  background: white;
  padding: 20px;
  border-radius: 15px;
  max-width: 90%;
  max-height: 80%;
  overflow: auto;
  text-align: left;
  color: black;
}
#noteModalClose {
  position: absolute;
  top: 20px;
  right: 20px;
  background: red;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<!-- FULLSCREEN MODAL -->
<div id="noteModal">
  <button id="noteModalClose">Close</button>
  <div id="noteModalContent"></div>
</div>

<footer>
  <p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
  <img src="logo.png" alt="Logo" height="80">
</footer>

<script>
const memberName = "anton";
const wall = document.getElementById('anton-wall');
const modal = document.getElementById('noteModal');
const modalContent = document.getElementById('noteModalContent');
const modalClose = document.getElementById('noteModalClose');

// Load notes
let notes = JSON.parse(localStorage.getItem(memberName) || '[]');

// Render notes
function renderNotes() {
  wall.innerHTML = '';
  let maxLikes = -1;
  let topNoteIndex = -1;
  const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;

  notes.forEach((note, i) => {
    if (!note.deleted && note.week === currentWeek && note.likes > maxLikes) {
      maxLikes = note.likes;
      topNoteIndex = i;
    }
  });

  notes.forEach((note, i) => {
    if(note.deleted) return;

    const div = document.createElement('div');
    div.className = 'sticky-note frame';
    if(i===topNoteIndex) div.classList.add('top-note');
    div.innerHTML = `
      <img src="${note.img}" alt="Sticky Note">
      <div class="text">${note.text}</div>
      <button class="like-btn" data-id="${i}">❤ ${note.likes || 0}</button>
      <button class="delete-btn" data-id="${i}">Delete</button>
    `;
    div.onclick = () => openModal(note);
    wall.appendChild(div);
  });

  document.querySelectorAll('.like-btn').forEach(btn => {
    btn.onclick = e => {
      e.stopPropagation();
      const id = btn.dataset.id;
      let likedNotes = JSON.parse(localStorage.getItem('likedNotes') || '[]');
      if(likedNotes.includes(`${memberName}-${id}`)){
        alert("You've already liked this note!");
        return;
      }
      notes[id].likes = (notes[id].likes || 0) + 1;
      localStorage.setItem(memberName, JSON.stringify(notes));
      likedNotes.push(`${memberName}-${id}`);
      localStorage.setItem('likedNotes', JSON.stringify(likedNotes));
      renderNotes();
    };
  });

  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.onclick = e => {
      e.stopPropagation();
      const id = btn.dataset.id;
      if(!confirm("Delete this note?")) return;
      notes[id].deleted = true;
      localStorage.setItem(memberName, JSON.stringify(notes));
      renderNotes();
    };
  });
}

// Modal
function openModal(note) {
  modalContent.innerHTML = `<h2>Note</h2><img src="${note.img}" style="width:100%;border-radius:10px;"><p>${note.text}</p>`;
  modal.style.display = 'flex';
}
modalClose.onclick = () => modal.style.display = 'none';
modal.onclick = e => { if(e.target===modal) modal.style.display='none'; };

renderNotes();
</script>

</body>
</html>
