<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shotaro Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}

header img.banner {
  width: 100%;
  height: auto;
  max-height: none;
  object-fit: contain;
  border-bottom: 2px solid gold;
}

/* HEADER TEXT */
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; overflow-x:auto; padding:40px; }
.sticky-note {
  width:200px; height:200px; border-radius:15px; position:relative; cursor:pointer;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
}
.sticky-note img { width:100%; height:100%; object-fit:cover; border-radius:15px; }
.sticky-note .text {
  position:absolute; top:10px; left:10px; right:10px; bottom:10px;
  color:black; font-size:0.9em; white-space:pre-wrap; pointer-events:none;
}

/* TOP NOTE */
.top-note { border: 5px solid gold; box-shadow: 0 0 15px gold; }

/* MODAL */
#modal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999;
}
#modal-content {
  position:relative; background:white; border-radius:15px; padding:20px; max-width:90%; max-height:90%;
}
#modal-content img { width:100%; max-height:60vh; object-fit:contain; border-radius:15px; }
#modal-text { margin-top:10px; font-size:1em; color:black; white-space:pre-wrap; text-align:left; }
#modal-close, #modal-like, #modal-delete {
  position:absolute; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;
}
#modal-close { top:10px; right:10px; background:red; color:white; }
#modal-like { bottom:10px; left:50%; transform:translateX(-50%); background:gold; color:black; }
#modal-delete { top:10px; left:10px; background:red; color:white; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }

</style>
</head>
<body>

<header>
  <img src="shotarobanner.jpg" alt="Shotaro Banner" class="banner">
  <div class="header-text">
    <h1>Shotaro Wall</h1>
    <p>All submitted sticky notes for Shotaro. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="shotaro-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <img id="modal-img" src="">
    <div id="modal-text"></div>
    <button id="modal-like">❤ 0</button>
    <button id="modal-delete" style="display:none;">Delete</button>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
// ----------------- Firebase -----------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ----------------- Variables -----------------
const memberName = "shotaro";
const wall = document.getElementById('shotaro-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');

const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;
let currentModalNote = null;

// ----------------- RENDER -----------------
function renderNotes(notes){
  wall.innerHTML = '';
  let maxLikes=-1;
  let topNoteId=null;

  // Find top note
  notes.forEach(n=>{ if(n.week===currentWeek && n.likes>maxLikes){ maxLikes=n.likes; topNoteId=n.id; } });

  notes.forEach(note=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    if(note.id===topNoteId) div.classList.add('top-note');
    div.innerHTML=`
      <img src="${note.img}">
      <div class="text">${note.text}</div>
    `;

    // Click to open modal
    div.onclick=()=>{
      currentModalNote = note;
      modalImg.src = note.img;
      modalText.textContent = note.text;
      modalLike.textContent = `❤ ${note.likes||0}`;

      // Show delete button only for creator
      const userNoteId = localStorage.getItem('currentUserNoteId_shotaro');
      if(userNoteId && userNoteId===note.id){
        modalDelete.style.display='block';
      } else { modalDelete.style.display='none'; }

      modal.style.display='flex';
    };

    wall.appendChild(div);
  });
}

// ----------------- FIRESTORE LISTENER -----------------
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol,snapshot=>{
  const notesData=[];
  snapshot.docs.forEach(docSnap=>{ notesData.push({...docSnap.data(), id:docSnap.id}); });
  renderNotes(notesData);
});

// ----------------- MODAL FUNCTIONALITY -----------------
modalClose.onclick = e => { e.stopPropagation(); modal.style.display='none'; };
modal.onclick = e => { if(e.target===modal) modal.style.display='none'; };

modalLike.onclick=async()=>{
  if(!currentModalNote) return;
  const noteRef = doc(db,'notes',memberName,'memberNotes',currentModalNote.id);
  await updateDoc(noteRef,{likes:(currentModalNote.likes||0)+1});
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
};

modalDelete.onclick=async()=>{
  if(!currentModalNote) return;
  if(!confirm("Delete your note?")) return;
  await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id));
  localStorage.removeItem('currentUserNoteId_shotaro');
  modal.style.display='none';
};
</script>

</body>
</html>
