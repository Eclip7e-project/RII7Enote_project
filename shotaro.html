<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shotaro Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto;
  max-height: none;
  object-fit: contain;
  border-bottom: 2px solid gold;
  display: block;
  margin: 0 auto;
  background:black;
}
.header-text {
  text-align: center;
  padding: 20px;
}
.header-text h1 {
  font-size: 2.5rem;
  color: gold;
  margin: 10px 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}
.header-text p {
  max-width: 700px;
  font-size: 1rem;
  margin: 0 auto;
  color: white;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  overflow-x:auto;
  padding:40px;
}
.sticky-note {
  width:150px;
  height:150px;
  border-radius:15px;
  position:relative;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  cursor:pointer;
  overflow:hidden;
  flex-shrink:0;
}
.sticky-note img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.sticky-note .text {
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  padding:5px;
  color:white;
  text-shadow: 0 0 5px black;
  font-size:0.8em;
  overflow-wrap: break-word;
  word-wrap: break-word;
  white-space:pre-wrap;
  pointer-events:none;
}
.like-btn {
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  padding:3px 6px;
  cursor:pointer;
  background:gold;
  border:none;
  border-radius:5px;
  font-weight:bold;
  color:black;
}
.delete-btn {
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 5px;
  cursor:pointer;
}
.top-note {
  border:3px solid gold;
  box-shadow:0 0 10px gold;
}
.modal-overlay {
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content {
  position:relative;
  max-width:90%;
  max-height:90%;
}
.modal-content img {
  width:100%;
  height:auto;
  display:block;
}
.modal-text {
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  padding:10px;
  color:white;
  text-shadow:0 0 5px black;
  font-size:1em;
  white-space:pre-wrap;
  pointer-events:none;
}
.modal-close {
  position:absolute;
  top:5px;
  right:10px;
  font-size:1.5rem;
  color:white;
  background:none;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <img src="shotarobanner.jpg" alt="Shotaro Banner" class="banner">
  <div class="header-text">
    <h1>Shotaro Wall</h1>
    <p>All submitted sticky notes for Shotaro. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="shotaro-wall"></section>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal-content">
    <button class="modal-close" id="modal-close">✖</button>
    <img id="modal-img" src="" alt="Note">
    <div class="modal-text" id="modal-text"></div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const memberName = "shotaro";
const wall = document.getElementById('shotaro-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalClose = document.getElementById('modal-close');

// Unique visitor ID
if(!localStorage.getItem('userId')){
  localStorage.setItem('userId','user_'+Date.now()+'_'+Math.floor(Math.random()*1000));
}
const userId = localStorage.getItem('userId');

// Render notes from Firestore
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  wall.innerHTML='';
  let maxLikes = -1;
  let topNoteId = null;
  snapshot.docs.forEach(docSnap=>{
    const data = docSnap.data();
    const noteId = docSnap.id;
    if(!data.deleted && data.week===Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1){
      if(data.likes>maxLikes){ maxLikes=data.likes; topNoteId=noteId; }
    }
  });
  snapshot.docs.forEach(docSnap=>{
    const data = docSnap.data();
    const noteId = docSnap.id;
    if(data.deleted) return;
    const div = document.createElement('div');
    div.className='sticky-note';
    if(noteId===topNoteId) div.classList.add('top-note');
    div.innerHTML=`
      <img src="${data.img}" alt="Note">
      <div class="text">${data.text}</div>
      <button class="like-btn" data-id="${noteId}">❤ ${data.likes||0}</button>
    `;
    // Delete button for creator
    if(data.creator===userId){
      const delBtn = document.createElement('button');
      delBtn.textContent='Delete';
      delBtn.className='delete-btn';
      delBtn.onclick=async e=>{
        e.stopPropagation();
        if(!confirm("Delete your note?")) return;
        await deleteDoc(doc(db,'notes',memberName,'memberNotes',noteId));
      };
      div.appendChild(delBtn);
    }
    // Open modal
    div.onclick = ()=>{
      modal.style.display='flex';
      modalImg.src = data.img;
      modalText.textContent = data.text;
      // Like button inside modal could be added if desired
    };
    // Like button
    div.querySelector('.like-btn').onclick=async e=>{
      e.stopPropagation();
      let likedNotes = JSON.parse(localStorage.getItem('likedNotes')||'[]');
      if(likedNotes.includes(noteId)){
        alert("Already liked!");
        return;
      }
      await updateDoc(doc(db,'notes',memberName,'memberNotes',noteId),{likes:increment(1)});
      likedNotes.push(noteId);
      localStorage.setItem('likedNotes',JSON.stringify(likedNotes));
    };
    wall.appendChild(div);
  });
});

// Modal close
modalClose.onclick = ()=>{ modal.style.display='none'; };
modal.onclick = e=>{ if(e.target===modal) modal.style.display='none'; };
</script>

</body>
</html>
