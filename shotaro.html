<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shotaro Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:200px; position:relative; cursor:pointer; }
.sticky-note img { width:100%; height:100%; object-fit:cover; border-radius:15px; }
.sticky-note .text { position:absolute; top:10px; left:10px; right:10px; bottom:10px; color:black; font-size:0.9em; white-space:pre-wrap; pointer-events:none; }
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* Modal */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:500px; width:90%; max-height:90%; padding:20px; box-sizing:border-box; }
#modal-img { width:100%; border-radius:15px; }
#modal-text { margin-top:10px; color:white; font-size:1rem; white-space:pre-wrap; word-wrap: break-word; text-align:left; }
#modal-like { margin-top:10px; padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { display:none; background:red; color:white; border:none; border-radius:5px; padding:5px 10px; margin-left:10px; cursor:pointer; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; }

footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="shotarobanner.jpg" alt="Shotaro Banner" class="banner">
  <div class="header-text">
    <h1>Shotaro Wall</h1>
    <p>All submitted sticky notes for Shotaro. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="shotaro-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <img id="modal-img" src="">
    <div id="modal-text"></div>
    <div>
      <button id="modal-like">❤ 0</button>
      <button id="modal-delete">Delete</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Variables
const memberName = "shotaro";
const wall = document.getElementById('shotaro-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const modalDelete = document.getElementById('modal-delete');

let currentModalNote = null;

// User ID
let userId = localStorage.getItem('userId');
if(!userId){ userId = crypto.randomUUID(); localStorage.setItem('userId', userId); }

// Open modal
function openModal(note){
  currentModalNote = note;
  modalImg.src = note.img;
  modalText.textContent = note.text;
  modalLike.textContent = `❤ ${note.likes||0}`;
  modal.style.display = 'flex';
  modalDelete.style.display = (note.creator===userId)?'inline-block':'none';
}

// Close modal
modalClose.onclick = (e)=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = (e)=> e.stopPropagation();

// Like button
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// Delete button
modalDelete.onclick = async () => {
  if(!currentModalNote) return;
  if(!confirm("Delete your note?")) return;
  await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id));
  modal.style.display='none';
};

// Render notes
function renderNotes(notes){
  wall.innerHTML='';
  notes.forEach(n=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    div.innerHTML = `<img src="${n.img}" alt="Note"><div class="text">${n.text}</div>`;
    div.onclick = ()=>openModal(n);
    wall.appendChild(div);
  });
}

// Firestore realtime
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes = snapshot.docs.map(d=>{
    const data = d.data();
    return {id:d.id, creator: data.creator, ...data};
  });
  renderNotes(notes);
});
</script>
</body>
</html>
