<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shotaro Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-bottom: 2px solid gold;
}
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px2px5px rgba(0,0,0,0.7);}
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px1px3px rgba(0,0,0,0.7);}

section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  padding:40px;
}

.sticky-note {
  width:200px;
  height:200px;
  position:relative;
  cursor:pointer;
}
.sticky-note img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:10px;
  color:black;
  font-size:0.9em;
  white-space:pre-wrap;
  word-wrap:break-word;
  pointer-events:none;
  text-shadow:1px1px2px white;
}
.top-note {
  border: 5px solid gold;
  box-shadow:0 0 15px gold;
}

/* Modal */
#modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center; align-items:center;
  z-index:1000;
}
#modal-content {
  position:relative;
  background:transparent;
  border-radius:15px;
  max-width:500px;
  width:90%;
  max-height:90%;
}
#modal-img { width:100%; border-radius:15px; }
#modal-text {
  position:absolute;
  top:10px; left:10px; right:10px; bottom:50px;
  color:black; font-size:1em;
  white-space:pre-wrap; word-wrap:break-word;
  text-shadow:1px1px2px white;
}
#modal-like {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  padding:5px 10px;
  cursor:pointer;
  background:gold;
  border:none;
  border-radius:5px;
  color:black;
  font-weight:bold;
}
#modal-close {
  position:absolute;
  top:10px; right:10px;
  cursor:pointer;
  font-size:1.2rem;
  font-weight:bold;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
}

footer { padding:30px 0; border-top:2px solid gold; margin-top:50px;}
footer a { color:gold; text-decoration:none; }
footer a:hover{ text-decoration:underline;}
</style>
</head>
<body>

<header>
  <img src="shotarobanner.jpg" alt="Shotaro Banner" class="banner">
  <div class="header-text">
    <h1>Shotaro Wall</h1>
    <p>All submitted sticky notes for Shotaro. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="shotaro-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <img id="modal-img" src="">
    <div id="modal-text"></div>
    <button id="modal-like">❤ 0</button>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, updateDoc, deleteDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Variables
const memberName = "shotaro";
const wall = document.getElementById('shotaro-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));
let currentModalNote = null;

// Open modal
function openModal(note){
  currentModalNote = note;
  modalImg.src = note.img;
  modalText.textContent = note.text;
  modalLike.textContent = `❤ ${note.likes||0}`;
  modal.style.display = 'flex';
}
modalClose.onclick = () => { modal.style.display='none'; }
modal.onclick = e => { if(e.target===modal) modal.style.display='none'; }

// Like once per browser
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let likedNotes = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(likedNotes.includes(currentModalNote.id)){
    alert("Already liked!");
    return;
  }
  const noteRef = doc(db,'notes',memberName,'memberNotes',currentModalNote.id);
  await updateDoc(noteRef,{ likes: (currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  likedNotes.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(likedNotes));
}

// Render notes
function renderNotes(notes){
  wall.innerHTML='';
  const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;
  let maxLikes = -1;
  let topNoteId = null;
  notes.forEach(n => { if(n.week===currentWeek && (n.likes||0)>maxLikes){ maxLikes=n.likes||0; topNoteId=n.id; } });

  notes.forEach(n=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    if(n.id===topNoteId) div.classList.add('top-note');
    div.innerHTML=`<img src="${n.img}" alt="Note"><div class="text">${n.text}</div>`;
    div.onclick = () => openModal(n);

    // Delete button for creator
    if(n.creator===userId){
      const btn = document.createElement('button');
      btn.textContent='Delete';
      btn.style.position='absolute';
      btn.style.top='5px';
      btn.style.right='5px';
      btn.style.background='red';
      btn.style.color='white';
      btn.style.border='none';
      btn.style.borderRadius='5px';
      btn.style.padding='3px 7px';
      btn.style.cursor='pointer';
      btn.onclick = async (e)=>{
        e.stopPropagation();
        if(!confirm("Delete your note?")) return;
        await deleteDoc(doc(db,'notes',memberName,'memberNotes',n.id));
      }
      div.appendChild(btn);
    }
    wall.appendChild(div);
  });
}

// Real-time Firestore
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes = snapshot.docs.map(docSnap=>({id:docSnap.id,...docSnap.data()}));
  renderNotes(notes);
});
</script>
</body>
</html>
