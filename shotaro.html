<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shotaro Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  border-bottom: 2px solid gold;
}
header img.banner {
  width: 100%;
  height: auto;
  max-height: none;
  object-fit: contain;
  border-bottom: 2px solid gold;
}
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7);}
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  padding:40px;
}
.sticky-note {
  width:150px;
  height:150px;
  position:relative;
  border-radius:15px;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  cursor:pointer;
}
.sticky-note img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
}
.sticky-note .text {
  position:absolute;
  top:5px;
  left:5px;
  right:5px;
  color:white;
  font-size:0.8em;
  text-shadow:1px 1px 3px black;
  overflow:hidden;
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  white-space:pre-wrap;
}
.like-btn {
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  padding:5px 10px;
  cursor:pointer;
  background:gold;
  border:none;
  border-radius:5px;
  color:black;
  font-weight:bold;
}
.delete-btn {
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}
.top-note {
  border:5px solid gold;
  box-shadow:0 0 15px gold;
}
/* MODAL */
#modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#modal-content {
  position:relative;
  width:320px;
  max-width:90%;
}
#modal-content img {
  width:100%;
  height:auto;
  border-radius:15px;
}
#modal-text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:white;
  font-size:1em;
  text-shadow:1px 1px 3px black;
  white-space:pre-wrap;
}
#modal-close, #modal-like {
  position:absolute;
  cursor:pointer;
  border:none;
  border-radius:5px;
  padding:5px 10px;
  font-weight:bold;
}
#modal-close { top:10px; right:10px; background:red; color:white; z-index:10; }
#modal-like { bottom:10px; left:50%; transform:translateX(-50%); background:gold; color:black; }

footer {
  padding:30px 0;
  border-top:2px solid gold;
  margin-top:50px;
}
footer a {color:gold; text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<header>
  <img src="shotarobanner.jpg" alt="Shotaro Banner" class="banner">
  <div class="header-text">
    <h1>Shotaro Wall</h1>
    <p>All submitted sticky notes for Shotaro. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="shotaro-wall"></section>

<!-- MODAL -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">Close</button>
    <img id="modal-img" src="">
    <div id="modal-text"></div>
    <button id="modal-like">❤ 0</button>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
// ---------------- FIREBASE -----------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------------- DOM -----------------
const wall = document.getElementById('shotaro-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalClose = document.getElementById('modal-close');
const modalLike = document.getElementById('modal-like');

let currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;
let currentModalNote = null;

// ---------------- USER ID -----------------
let userId = localStorage.getItem('userId');
if(!userId){
  userId = 'user-' + Date.now() + '-' + Math.floor(Math.random()*1000);
  localStorage.setItem('userId', userId);
}

// ---------------- LOAD NOTES -----------------
const notesCol = collection(db,'notes','shotaro','memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notesData = snapshot.docs.map(docSnap=>({id:docSnap.id,...docSnap.data()}));
  renderNotes(notesData);
});

// ---------------- RENDER NOTES -----------------
function renderNotes(notes){
  wall.innerHTML = '';

  // Identify top note for this week
  let maxLikes=-1;
  let topNoteId=null;
  notes.forEach(n=>{
    if(n.week===currentWeek && n.likes>maxLikes){
      maxLikes = n.likes;
      topNoteId = n.id;
    }
  });

  notes.forEach(note=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    if(note.id===topNoteId) div.classList.add('top-note');

    div.innerHTML=`<img src="${note.img}" alt="Sticky Note"><div class="text">${note.text}</div>`;

    // Delete button if creator
    if(note.creator===userId){
      const delBtn = document.createElement('button');
      delBtn.textContent='Delete';
      delBtn.className='delete-btn';
      delBtn.onclick=async e=>{
        e.stopPropagation();
        if(!confirm('Delete this note?')) return;
        await deleteDoc(doc(db,'notes','shotaro','memberNotes',note.id));
      };
      div.appendChild(delBtn);
    }

    // Click to open modal
    div.onclick = ()=>{
      currentModalNote = note;
      modalImg.src = note.img;
      modalText.textContent = note.text;
      modalLike.textContent = `❤ ${note.likes||0}`;
      modal.style.display='flex';
    };

    wall.appendChild(div);
  });
}

// ---------------- MODAL -----------------
modalClose.onclick = ()=>{ modal.style.display='none'; };
modal.onclick = e=>{ if(e.target===modal) modal.style.display='none'; };

// Like in modal
modalLike.onclick=async ()=>{
  if(!currentModalNote) return;
  const likedNotes = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(likedNotes.includes(currentModalNote.id)){
    alert("You've already liked this note!");
    return;
  }
  const noteRef = doc(db,'notes','shotaro','memberNotes',currentModalNote.id);
  await updateDoc(noteRef,{likes:(currentModalNote.likes||0)+1});
  localStorage.setItem('likedNotes', JSON.stringify([...likedNotes, currentModalNote.id]));
};
</script>

</body>
</html>
