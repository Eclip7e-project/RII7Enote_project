<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRII7E Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; padding:20px; }
header h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
header p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }
header a {color:gold; text-decoration:underline; margin-top:10px; display:inline-block;}

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:200px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.75rem;
  white-space:pre-wrap;
  overflow-wrap:break-word;
}

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:transparent; border-radius:15px; max-width:500px; width:90%; max-height:90%; overflow:auto; }
#modal-img { width:100%; border-radius:15px; display:block; }
#modal-text { position:absolute; top:10px; left:10px; right:10px; bottom:10px; color:black; font-size:1rem; white-space:pre-wrap; pointer-events:none; text-shadow:1px 1px 3px white; }
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { display:none; background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>BRII7E Wall</h1>
  <p>All submitted sticky notes for BRII7E. Give love by clicking ‚ù§!</p>
  <a href="index.html">‚Üê Back to Homepage</a>
</header>

<section class="wall" id="brii7e-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div style="position:relative;">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
    </div>
    <div id="modal-buttons">
      <button id="modal-like">‚ù§ 0</button>
      <button id="modal-delete">Delete</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Variables
const memberName = "brii7e";
const wall = document.getElementById('brii7e-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const modalDelete = document.getElementById('modal-delete');

// üîë Owner ID
const OWNER_ID = "cris_owner_001"; // this is you 
  
let currentModalNote = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// Open modal
async function openModal(note){
  currentModalNote = note;
  
  const docRef = doc(db,'notes',memberName,'memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImg.src = currentModalNote.img;
  modalText.textContent = currentModalNote.text;
  modalLike.textContent = `‚ù§ ${currentModalNote.likes || 0}`;
  
  // ‚úÖ Show delete button if creator OR owner
  modalDelete.style.display = 
    (currentModalNote.creator === userId || userId === OWNER_ID) 
    ? 'inline-block' 
    : 'none';
  
  modal.style.display = 'flex';
}

// Close modal
modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// Like button
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `‚ù§ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// Delete button
modalDelete.onclick = async () => {
  if(!currentModalNote) return;
  if(!confirm("Delete this note?")) return;
  await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id));
  modal.style.display='none';
};

// Render notes
function renderNotes(notes){
  wall.innerHTML='';
  let maxLikes=-1, topNoteId=null;
  const currentWeek=Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000))+1;

  notes = notes.filter(n=>n.creator);

  notes.forEach(n=>{
    if(n.week===currentWeek && (n.likes||0)>maxLikes){
      maxLikes=n.likes||0;
      topNoteId=n.id;
    }
  });

  notes.forEach(n=>{
    const div=document.createElement('div');
    div.className='sticky-note';
    if(n.id===topNoteId) div.classList.add('top-note');

    const imgEl=document.createElement('img');
    imgEl.src=n.img; imgEl.alt='Note';

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;
    textDiv.style.color=n.color||'black';

    div.appendChild(imgEl);
    div.appendChild(textDiv);

    div.onclick = ()=>openModal(n);

    // Right-click download with rounded corners
    div.addEventListener('contextmenu', async e=>{
      e.preventDefault();
      const canvas = await html2canvas(div, { backgroundColor:null, useCORS:true });
      const radius = 15;
      const clippedCanvas = document.createElement('canvas');
      clippedCanvas.width = canvas.width;
      clippedCanvas.height = canvas.height;
      const ctx = clippedCanvas.getContext('2d');

      ctx.clearRect(0,0,clippedCanvas.width,clippedCanvas.height);
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(clippedCanvas.width-radius, 0);
      ctx.quadraticCurveTo(clippedCanvas.width, 0, clippedCanvas.width, radius);
      ctx.lineTo(clippedCanvas.width, clippedCanvas.height-radius);
      ctx.quadraticCurveTo(clippedCanvas.width, clippedCanvas.height, clippedCanvas.width-radius, clippedCanvas.height);
      ctx.lineTo(radius, clippedCanvas.height);
      ctx.quadraticCurveTo(0, clippedCanvas.height, 0, clippedCanvas.height-radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0,0,radius,0);
      ctx.closePath();
      ctx.clip();

      ctx.drawImage(canvas,0,0);

      const link=document.createElement('a');
      link.download='sticky-note.png';
      link.href=clippedCanvas.toDataURL('image/png');
      link.click();
    });

    wall.appendChild(div);
  });
}

// Firestore realtime
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes=snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderNotes(notes);
});
</script>

</body>
</html>
