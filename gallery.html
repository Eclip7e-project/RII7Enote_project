<header>
  <h1>RII7E Fan Gallery</h1>
  <nav>
    <a href="index.html">HOME</a>
    <a href="shotaro.html">SHOTARO</a>
    <a href="eunseok.html">EUNSEOK</a>

    <a href="rii7e.html">RII7E</a>
    <a href="brii7e.html">BRII7E</a>
  </nav>
</header>

<section id="submission">
  <h2>Submit Your Favorite Image</h2>
  <input type="file" id="imageFile" accept="image/*"><br>
  <select id="imageMember">
    <option value="shotaro">SHOTARO</option>
    <option value="eunseok">EUNSEOK</option>
    <option value="sungchan">SUNGCHAN</option>
    <option value="wonbin">WONBIN</option>
    <option value="seunghan">SEUNGHAN</option>
    <option value="sohee">SOHEE</option>
    <option value="anton">ANTON</option>
    <option value="brii7e">BRII7E</option>
    <option value="rii7e">RII7E</option>
    <option value="other">OTHER</option>
  </select><br>
  <textarea id="imageMessage" placeholder="Add a message or title (optional)" rows="2"></textarea><br>
  <button id="submitImage">Submit Image</button>
  <p id="submitMsg" style="color:gold;"></p>
</section>

<section id="search-bar">
  <input type="text" id="searchInput" placeholder="Search by member or category...">
</section>

<section class="gallery" id="galleryContainer"></section>

<!-- Lightbox -->
<div id="lightbox">
  <span id="close-lightbox">&times;</span>
  <div class="lightbox-content">
    <div class="lightbox-left">
      <img id="lightbox-img" src="">
    </div>
    <div class="lightbox-right">
      <h2 id="lightbox-member"></h2>
      <div class="message" id="lightbox-message"></div>
      <div class="likes-comments">
        <button id="lightbox-like">‚ù§ 0</button>
      </div>
      <div class="comments" id="lightbox-comments"></div>
      <textarea id="lightbox-new-comment" placeholder="Add a comment"></textarea>
      <button id="lightbox-submit-comment">Submit Comment</button>
      <button id="modal-delete" style="display:none;">Delete</button>
      <h3 style="margin-top:10px;">Suggestions</h3>
      <div class="suggestions" id="lightbox-suggestions"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, addDoc, doc, onSnapshot, updateDoc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const galleryContainer = document.getElementById('galleryContainer');
const submitBtn = document.getElementById('submitImage');
const imageFile = document.getElementById('imageFile');
const imageMember = document.getElementById('imageMember');
const imageMessage = document.getElementById('imageMessage');
const submitMsg = document.getElementById('submitMsg');
const searchInput = document.getElementById('searchInput');

const lightbox = document.getElementById('lightbox');
const closeLightbox = document.getElementById('close-lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxMember = document.getElementById('lightbox-member');
const lightboxMessage = document.getElementById('lightbox-message');
const lightboxComments = document.getElementById('lightbox-comments');
const lightboxNewComment = document.getElementById('lightbox-new-comment');
const lightboxSubmitComment = document.getElementById('lightbox-submit-comment');
const lightboxLikeBtn = document.getElementById('lightbox-like');
const lightboxSuggestions = document.getElementById('lightbox-suggestions');
const modalDelete = document.getElementById('modal-delete');

let currentImage = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// Submit Image
submitBtn.onclick = async () => {
  const file = imageFile.files[0];
  if(!file){ submitMsg.textContent='Select an image!'; return; }
  const reader = new FileReader();
  reader.onload = async e => {
    try{
      await addDoc(collection(db,"gallery"),{
        creator: userId,
        member: imageMember.value,
        message: imageMessage.value,
        src: e.target.result,
        likes: 0,
        comments: [],
        timestamp: Date.now()
      });
      submitMsg.textContent='Image submitted successfully!';
      imageFile.value=''; imageMessage.value='';
    } catch(err){
      submitMsg.textContent='Upload failed: '+err.message;
    }
  };
  reader.readAsDataURL(file);
};

let allDocs = []; // Store all documents from Firestore

// Single real-time listener for the gallery
onSnapshot(collection(db, "gallery"), snapshot => {
  allDocs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  renderGallery(searchInput.value, allDocs);
});

// Search input filters locally without creating new listeners
searchInput.oninput = e => {
  renderGallery(e.target.value, allDocs);
};

// Render gallery
function renderGallery(filter='', docs=[]){
  galleryContainer.innerHTML='';
  const filtered = docs.filter(d => !filter || d.member.toLowerCase().includes(filter.toLowerCase()));
  filtered.forEach(item => {
    const div = document.createElement('div');
    div.className='gallery-item';
    div.innerHTML=
      <div class="category-label">${item.member.toUpperCase()}</div>
      <img src="${item.src}">
      <div class="info"><span>${item.member.toUpperCase()}</span>
      <span><button class="like-btn">‚ù§ ${item.likes||0}</button></span></div>
    ;
    if(item.creator===userId){
      const delBtn = document.createElement('button');
      delBtn.className='delete-btn';
      delBtn.textContent='Delete';
      delBtn.onclick=async e=>{ e.stopPropagation(); if(confirm("Delete?")) await deleteDoc(doc(db,"gallery",item.id)); };
      div.appendChild(delBtn);
    }
    div.querySelector('img').onclick = ()=>openLightbox(item);
    div.querySelector('.like-btn').onclick = async e=>{ e.stopPropagation(); await updateDoc(doc(db,"gallery",item.id), { likes:(item.likes||0)+1 }); };
    galleryContainer.appendChild(div);
  });
}



// Lightbox
function openLightbox(item){
  currentImage=item;
  lightboxImg.src=item.src;
  lightboxMember.textContent=item.member.toUpperCase();
  lightboxMessage.textContent=item.message||'';
  lightboxLikeBtn.textContent=‚ù§ ${item.likes||0};
  modalDelete.style.display=(item.creator===userId)?'inline-block':'none';
  lightbox.style.display='block';
  renderComments(item);
  renderSuggestions(item);
}

function renderComments(item){
  lightboxComments.innerHTML='';
  (item.comments||[]).forEach(c=>{ const div=document.createElement('div'); div.textContent=c; lightboxComments.appendChild(div); });
}

lightboxSubmitComment.onclick = async ()=>{ 
  const txt = lightboxNewComment.value.trim(); 
  if(!txt) return; 
  await updateDoc(doc(db,"gallery",currentImage.id),{ comments: arrayUnion(txt) }); 
  lightboxNewComment.value=''; 
};

lightboxLikeBtn.onclick = async ()=>{ 
  await updateDoc(doc(db,"gallery",currentImage.id),{ likes:(currentImage.likes||0)+1 });
};

modalDelete.onclick=async()=>{ if(confirm("Delete?")){ await deleteDoc(doc(db,"gallery",currentImage.id)); lightbox.style.display='none'; } };

closeLightbox.onclick=()=>lightbox.style.display='none';
lightbox.onclick=()=>lightbox.style.display='none';
document.querySelector('.lightbox-content').onclick=e=>e.stopPropagation();

function renderSuggestions(item){
  lightboxSuggestions.innerHTML='';
  onSnapshot(collection(db,"gallery"), snapshot=>{
    snapshot.docs.filter(d=>d.id!==item.id).slice(0,8).forEach(d=>{
      const img=document.createElement('img'); img.src=d.data().src;
      img.onclick=()=>openLightbox({id:d.id,...d.data()});
      lightboxSuggestions.appendChild(img);
    });
  });
}
</script>
