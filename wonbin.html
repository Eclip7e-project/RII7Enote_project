<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonbin Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body { font-family: 'Playfair Display', serif; background-color:black; background-image:url('https://www.transparenttextures.com/patterns/stardust.png'); color:white; margin:0; padding:0; text-align:center; }
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:200px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text { position:absolute; top:10px; left:10px; right:10px; color:black; font-size:0.75rem; white-space:pre-wrap; overflow-wrap:break-word; }

.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; flex-direction:row; gap:20px; padding:20px; overflow:auto; flex-wrap:wrap; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

#modal-image-container { position:relative; flex:1; display:flex; flex-direction:column; align-items:center; }
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { display:none; background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

#modal-comments { flex:1; display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:80vh; overflow:auto; }
#modal-comments h3 { margin-top:0; color:gold; text-align:center; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; white-space:pre-wrap; word-break:break-word; margin-top:2px; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }

#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

@media(max-width:768px){
  #modal-content { flex-direction:column; }
  #modal-comments { max-height:none; width:100%; margin-top:10px; }
  #modal-image-container { width:100%; }
}

footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="wonbinbanner.jpg" alt="Wonbin Banner" class="banner">
  <div class="header-text">
    <h1>Wonbin Wall</h1>
    <p>All submitted sticky notes for Wonbin. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="wonbin-wall"></section>

<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div id="modal-image-container"></div>
    <div id="modal-comments">
      <h3>Comments</h3>
      <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
      <div id="comments-list"></div>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import {
  getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc,
  query, orderBy, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
signInAnonymously(auth).catch(console.error);

let username = localStorage.getItem('username') || prompt("Choose a username:") || "Anonymous";
localStorage.setItem('username', username);
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

const wall = document.getElementById('wonbin-wall');
const modal = document.getElementById('modal');
const modalImageContainer = document.getElementById('modal-image-container');
const modalLike = document.createElement('button');
modalLike.id='modal-like';
const modalDelete = document.createElement('button');
modalDelete.id='modal-delete';
modalLike.textContent='❤ 0';
modalDelete.textContent='Delete';

const modalClose = document.getElementById('modal-close');
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');

let currentModalNote = null;
let commentsUnsubscribe = null;

function renderNotes(notes){
  wall.innerHTML='';
  let maxLikes=-1, topNoteId=null;
  const currentWeek=Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000))+1;
  notes.forEach(n=>{ if(n.week===currentWeek && (n.likes||0)>maxLikes){ maxLikes=n.likes||0; topNoteId=n.id; }});
  notes.forEach(n=>{
    if(!n.creator) return;
    const div = document.createElement('div');
    div.className='sticky-note';
    if(n.id===topNoteId) div.classList.add('top-note');
    const imgEl = document.createElement('img'); imgEl.src=n.img; imgEl.alt='Note';
    const textDiv = document.createElement('div'); textDiv.className='text'; textDiv.textContent=n.text; textDiv.style.color=n.color||'black';
    div.appendChild(imgEl); div.appendChild(textDiv);
    div.onclick = ()=>openModal(n);
    wall.appendChild(div);
  });
}

async function openModal(note){
  currentModalNote = note;
  const docRef = doc(db,'notes','wonbin','memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImageContainer.innerHTML='';
  modalImageContainer.appendChild(modalLike);
  modalImageContainer.appendChild(modalDelete);

  // Create note in modal
  const noteDiv = document.createElement('div');
  noteDiv.className='sticky-note';
  noteDiv.style.width='80%';
  noteDiv.style.height='auto';
  noteDiv.style.position='relative';

  const imgEl = document.createElement('img');
  imgEl.src=currentModalNote.img;
  imgEl.style.width='100%';
  imgEl.style.height='100%';
  imgEl.style.objectFit='cover';
  noteDiv.appendChild(imgEl);

  const textDiv = document.createElement('div');
  textDiv.className='text';
  textDiv.textContent=currentModalNote.text;
  textDiv.style.color=currentModalNote.color||'black';
  textDiv.style.position='absolute';
  textDiv.style.whiteSpace='pre-wrap';
  textDiv.style.pointerEvents='none';

  if(currentModalNote.position) Object.assign(textDiv.style, currentModalNote.position);
  else { textDiv.style.top='10px'; textDiv.style.left='10px'; textDiv.style.right='10px'; }

  noteDiv.appendChild(textDiv);
  modalImageContainer.insertBefore(noteDiv, modalLike);

  modalLike.textContent=`❤ ${currentModalNote.likes||0}`;
 modalDelete.style.display =
  (note.creator === userId || userId === "cris_owner_001")
    ? 'inline-block'
    : 'none';

  modal.style.display='flex';
  loadComments();
}

modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes','wonbin','memberNotes',currentModalNote.id), { likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id); localStorage.setItem('likedNotes', JSON.stringify(liked));
};

modalDelete.onclick = async () => {
  if (!currentModalNote) return;
  if (!confirm("Delete this note?")) return;

  try {
    const docRef = doc(db, 'notes', 'wonbin', 'memberNotes', currentModalNote.id);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      alert("Note already deleted.");
      return;
    }

    const noteData = docSnap.data();

    if (noteData.creator !== userId && userId !== "cris_owner_001") {
      alert("You don't have permission to delete this note.");
      return;
    }

    await deleteDoc(docRef);
    modal.style.display = 'none';
  } catch (err) {
    console.error("Failed to delete note:", err);
    alert("Error deleting note — check console.");
  }
};


function loadComments(){
  if(!currentModalNote) return;
  if(commentsUnsubscribe) commentsUnsubscribe();
  commentsList.innerHTML='';
  const commentsCol = collection(db,'notes','wonbin','memberNotes',currentModalNote.id,'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));
  commentsUnsubscribe = onSnapshot(q, snapshot=>{
    commentsList.innerHTML='';
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div'); div.className='comment';
      div.innerHTML=`<span class="username">${data.username||"Anonymous"}:</span><span class="text">${data.text}</span>`;
      const isOwner = data.creator === userId || userId === "cris_owner_001";
      if(isOwner){
        const btnWrap=document.createElement('div'); btnWrap.style.display='flex'; btnWrap.style.gap='4px'; btnWrap.style.marginTop='4px';
        const editBtn = document.createElement('button'); editBtn.textContent='Edit'; editBtn.onclick=async ()=>{
          const newText=prompt('Edit your comment:', data.text); if(!newText) return;
          await updateDoc(doc(db,'notes','wonbin','memberNotes',currentModalNote.id,'comments',docSnap.id), { text:newText, edited:true });
        };
        const delBtn = document.createElement('button'); delBtn.textContent='Delete'; delBtn.onclick=async ()=>{
          if(confirm('Delete this comment?')) await deleteDoc(doc(db,'notes','wonbin','memberNotes',currentModalNote.id,'comments',docSnap.id));
        };
        btnWrap.appendChild(editBtn); btnWrap.appendChild(delBtn); div.appendChild(btnWrap);
      }
      commentsList.appendChild(div);
    });
  });
}

submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text || !currentModalNote) return;
  const commentsCol = collection(db,'notes','wonbin','memberNotes',currentModalNote.id,'comments');
  await addDoc(commentsCol,{ text, username, creator:userId, timestamp:serverTimestamp() });
  commentInput.value='';
};

const notesCol = collection(db,'notes','wonbin','memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes = snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderNotes(notes);
});
</script>
</body>
</html>
