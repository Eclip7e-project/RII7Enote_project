<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
  text-transform: uppercase;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  transition: transform 0.2s, box-shadow 0.2s;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:30px;
  color:black;
  font-size:0.85rem;
  white-space:pre-wrap;
  overflow:auto;
  pointer-events:none;
}
.note .info{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.85rem;
  text-align:center;
  padding:4px 0;
  border-bottom-left-radius:15px;
  border-bottom-right-radius:15px;
}
.note.current-week{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}
.note:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message.</p>
<a href="index.html">‚Üê Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Members config
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;
const favoritesContainer = document.getElementById('favorites-container');
const userIds = {}; // store userId for each member

members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
  userIds[m.name] = localStorage.getItem('userId_'+m.name);
});

// Fetch notes for all members
members.forEach(m=>{
  const notesCol = collection(db,'notes',m.name,'memberNotes');
  onSnapshot(notesCol, snapshot=>{
    const notes = snapshot.docs.map(d=> ({id:d.id, ...d.data()}));
    renderMemberFavorites(m, notes);
  });
});

// Render favorites per member
function renderMemberFavorites(member, notes){
  // Remove previous section if exists
  const existingSection = document.getElementById('section-'+member.name);
  if(existingSection) existingSection.remove();

  // Filter deleted notes
  const validNotes = notes.filter(n=>!n.deleted);

  if(validNotes.length===0) return;

  // Group by week and find top liked
  const weekMap = {};
  validNotes.forEach(n=>{
    if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
      weekMap[n.week] = n;
    }
  });
  const favorites = Object.values(weekMap).sort((a,b)=>a.week-b.week);

  // Create section
  const section = document.createElement('div');
  section.className='member-section';
  section.id='section-'+member.name;
  const title = document.createElement('h2');
  title.textContent = member.name;
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className='wall-container';

  favorites.forEach(n=>{
    const noteDiv = document.createElement('div');
    noteDiv.className='note';
    noteDiv.style.border = '3px solid '+ (n.week===currentWeek ? 'gold' : member.color);
    noteDiv.innerHTML = `<img src="${n.img}"><div class="text">${n.text}</div>
                         <div class="info">‚ù§Ô∏è ${n.likes||0} | Week ${n.week}</div>`;
    noteDiv.onclick = ()=>{
      if(n.creator===userIds[member.name]){
        alert(`üéâ Congrats! Your note was the favorite for week ${n.week}! üåü`);
      } else {
        window.location.href = member.wall;
      }
    };
    wallDiv.appendChild(noteDiv);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}
</script>

</body>
</html>
