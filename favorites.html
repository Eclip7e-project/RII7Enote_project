<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  text-align:center;
}
header{
  padding:30px;
}
h1{ color:gold; }
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  color:black;
  overflow:hidden;
  transition: transform 0.2s, box-shadow 0.2s;
}
.note:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px gold;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
  position:absolute;
  top:0;
  left:0;
  z-index:0;
}
.note .text{
  position:relative;
  z-index:1;
  font-size:0.75rem;
  color:black;
  padding:5px;
  word-break:break-word;
}
.note .info{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.85);
  padding:3px 5px;
  border-radius:5px;
  font-size:0.7rem;
  margin-top:2px;
  display:flex;
  justify-content:space-between;
}
.top-note{ border:3px solid gold; box-shadow:0 0 15px gold; }

footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message. Click any note to visit that member‚Äôs wall.</p>
<a href="index.html">‚Üê Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Members list with colors and walls
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const startDate = new Date('2025-09-01'); // Week 1 starts

function getWeek(dateStr){
  return Math.floor((new Date(dateStr)-startDate)/(7*24*60*60*1000))+1;
}

async function loadFavorites(){
  const container = document.getElementById('favorites-container');
  container.innerHTML='';

  const currentWeek = getWeek(new Date());

  for(const member of members){
    const notesCol = collection(db,'notes',member.name,'memberNotes');
    const snapshot = await getDocs(notesCol);
    const notes = snapshot.docs.map(d=>({id:d.id, ...d.data()}));

    // Compute week if missing
    notes.forEach(n=>{
      if(!n.week && n.date) n.week = getWeek(n.date);
    });

    // Group by week and find top-liked
    const weekMap = {};
    notes.forEach(n=>{
      if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
        weekMap[n.week] = n;
      }
    });
    const favorites = Object.values(weekMap).sort((a,b)=>a.week-b.week);

    if(favorites.length===0) continue;

    const section = document.createElement('div');
    section.className='member-section';
    const title = document.createElement('h2');
    title.textContent = member.name.toUpperCase();
    section.appendChild(title);

    const wallDiv = document.createElement('div');
    wallDiv.className='wall-container';

    favorites.forEach(n=>{
      const noteDiv = document.createElement('div');
      noteDiv.className='note';
      if(n.week===currentWeek) noteDiv.classList.add('top-note');

      noteDiv.innerHTML = `
        <img src="${n.img}" alt="Note">
        <div class="text">${n.text}</div>
        <div class="info">
          <span>‚ù§ ${n.likes||0}</span>
          <span>Week ${n.week}</span>
        </div>
      `;

      noteDiv.onclick = ()=>{
        const userId = localStorage.getItem('userId_'+member.name);
        if(userId && n.creator===userId){
          alert(`üéâ Congrats ${member.name}! Your note was selected as this week's favorite! üåü`);
        } else {
          window.location.href = member.wall;
        }
      };

      wallDiv.appendChild(noteDiv);
    });

    section.appendChild(wallDiv);
    container.appendChild(section);
  }
}

loadFavorites();
</script>

</body>
</html>
