<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 0 20px 20px 20px;
  justify-content: flex-start;
}

.note {
  flex: 0 0 180px; /* slightly smaller on desktop */
  min-height:180px;
  border-radius:12px;
  position: relative;
  cursor: pointer;
  aspect-ratio: 1 / 1; /* ensures square layout */
}

/* Responsive for mobile phones */
@media screen and (max-width: 768px) {
  .wall-container {
    display: grid !important;
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 10px !important;
    justify-items: center;
  }

  .note {
    width: 100% !important;
    max-width: 150px;
    min-height: unset;
    aspect-ratio: 1 / 1; /* square */
  }
}


.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}
.note .text {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 35px; /* leave space for info box */
  color: black;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  font-size: 0.8em; /* smaller so text fits */
  line-height: 1.1em;
  overflow: hidden; /* prevents spilling */
}

.info-box{
  position:absolute;
  bottom:5px;
  left:10px;
  right:10px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.8em;
  padding:2px 5px;
  border-radius:5px;
  display:flex;
  justify-content:space-between;
}

.top-note{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}

/* Responsive for mobile phones */
@media screen and (max-width: 768px) {
  .wall-container {
    display: grid !important;
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 10px !important;
  }

  .note {
    width: 100% !important;
    aspect-ratio: 1 / 1; /* make square */
    min-height: unset;
  }
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from week 1 onwards. Current week is highlighted in gold! Click any note to visit that member’s wall.</p>
<a href="index.html">← Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const currentWeek = Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000)) + 1;
const favoritesContainer = document.getElementById('favorites-container');

members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

function renderMemberNotes(member, notes){
  const section = document.createElement('div');
  section.className = 'member-section';
  const title = document.createElement('h2');
  title.textContent = member.name.toUpperCase();
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className = 'wall-container';

  notes = notes.filter(n=>n.week>=1 && !n.deleted);

  // Only most liked per week
  const weekMap = {};
  notes.forEach(n=>{
    if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
      weekMap[n.week] = n;
    }
  });

  Object.values(weekMap).forEach(n=>{
    const div = document.createElement('div');
    div.className = 'note';
    if(n.week === currentWeek) div.classList.add('top-note');
    div.innerHTML = `
      <img src="${n.img}">
      <div class="text">${n.text}</div>
      <div class="info-box"><span>❤️ ${n.likes||0}</span><span>Week ${n.week}</span></div>
    `;

    const userId = localStorage.getItem('userId_'+member.name);

    // Delete button if creator
    if(n.creator === userId){
      const btn = document.createElement('button');
      btn.textContent='Delete';
      btn.className='delete-btn';
      btn.onclick = async (e)=>{
        e.stopPropagation();
        if(confirm("Delete your note?")){
          const noteDoc = doc(db,'notes',member.name,'memberNotes',n.id);
          await deleteDoc(noteDoc);
        }
      }
      div.appendChild(btn);
    }

    div.onclick = ()=>{ window.location.href = member.wall; }
    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

members.forEach(member=>{
  const col = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(col, snapshot=>{
    const notes = snapshot.docs.map(d=>{
      const data = d.data();
      return {id:d.id, creator:data.creator, ...data};
    });
    const oldSection = [...favoritesContainer.getElementsByClassName('member-section')]
        .find(s=>s.querySelector('h2').textContent===member.name.toUpperCase());
    if(oldSection) oldSection.remove();
    renderMemberNotes(member, notes);
  });
});
</script>

</body>
</html>
