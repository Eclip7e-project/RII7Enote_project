<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{ color:gold; }
.member-section{ margin:40px 0; }
.member-section h2{ text-align:center; color:gold; margin-bottom:20px; }
.wall-container{ display:flex; flex-wrap:nowrap; overflow-x:auto; gap:20px; padding:20px; }
.note{ flex:0 0 auto; width:250px; height:250px; border-radius:15px; cursor:pointer; position:relative; transition: transform 0.2s, box-shadow 0.2s; }
.note img{ width:100%; height:100%; object-fit:cover; border-radius:15px; }
.note-text{ position:absolute; top:0; left:0; right:0; bottom:40px; padding:10px; color:black; font-size:0.9em; white-space:pre-wrap; overflow:auto; }
.note-footer{ position:absolute; bottom:0; left:0; right:0; height:40px; background:rgba(0,0,0,0.6); color:white; display:flex; justify-content:space-between; align-items:center; padding:0 10px; border-bottom-left-radius:15px; border-bottom-right-radius:15px; font-weight:bold; font-size:0.9em; }
.note.current-week{ border:3px solid gold; box-shadow:0 0 15px gold; }
.note:hover{ transform:scale(1.05); box-shadow:0 0 15px gold; }
footer{ padding:30px 0; border-top:2px solid gold; text-align:center; }
footer a{ color:gold; text-decoration:none; }
footer a:hover{ text-decoration:underline; }
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Past winners remain visible. Click a note to visit that member‚Äôs wall.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const weekStartDate = new Date('2025-09-01');
const msPerWeek = 7*24*60*60*1000;
const currentWeek = Math.floor((new Date() - weekStartDate)/msPerWeek)+1;

function updateFavorites(){
  members.forEach(m=>{
    let notes = JSON.parse(localStorage.getItem(m.name)||'[]');
    notes = notes.filter(n=>n.week>0 && !n.deleted);
    const weekMap = {};
    notes.forEach(n=>{
      if(!weekMap[n.week] || n.likes > weekMap[n.week].likes){
        weekMap[n.week]=n;
      }
    });
    localStorage.setItem(m.name+'_favorites', JSON.stringify(Object.values(weekMap)));
  });
}

function renderFavorites(){
  updateFavorites();
  const container = document.getElementById('favorites-container');
  container.innerHTML='';
  members.forEach(m=>{
    const archive = JSON.parse(localStorage.getItem(m.name+'_favorites')||'[]');
    if(archive.length===0) return;
    const section = document.createElement('div');
    section.className='member-section';
    const title = document.createElement('h2');
    title.textContent = m.name.toUpperCase();
    section.appendChild(title);
    const wallDiv = document.createElement('div');
    wallDiv.className='wall-container';

    archive.forEach(n=>{
      const noteDiv = document.createElement('div');
      noteDiv.className='note';
      if(n.week===currentWeek) noteDiv.classList.add('current-week');
      noteDiv.style.border=`3px solid ${n.week===currentWeek ? 'gold':m.color}`;
      noteDiv.innerHTML=`
        <img src="${n.img}">
        <div class="note-text">${n.text}</div>
        <div class="note-footer">‚ù§Ô∏è ${n.likes} | Week ${n.week}</div>
      `;

      noteDiv.onclick=()=>{
        const userId = localStorage.getItem('userId_'+m.name);
        if(n.week<currentWeek && n.userId===userId){
          alert(`üéâ Congrats! Your note from week ${n.week} was the winner! üåü`);
        } else {
          window.location.href=m.wall;
        }
      };

      wallDiv.appendChild(noteDiv);
    });

    section.appendChild(wallDiv);
    container.appendChild(section);
  });
}

members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now()+Math.random());
  }
});

renderFavorites();
</script>
</body>
</html>
