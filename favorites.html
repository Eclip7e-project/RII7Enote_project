<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  cursor:pointer;
  position:relative;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.8em;
  overflow-wrap: break-word;
  white-space:pre-wrap;
}
.info-box{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.75em;
  padding:2px 5px;
  border-radius:5px;
}
.top-note-current{
  border:5px solid gold;
  box-shadow:0 0 15px gold;
}
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
  z-index:2;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>Top liked notes for each member. Click your own note to see a special message! Current week is highlighted in gold.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const members = [
  {name:'shotaro', color:'#8B0000'},
  {name:'eunseok', color:'#D3D3D3'},
  {name:'sungchan', color:'#008000'},
  {name:'wonbin', color:'#FF0000'},
  {name:'seunghan', color:'#0000FF'},
  {name:'sohee', color:'#FFFF00'},
  {name:'anton', color:'#1E3A5F'},
  {name:'rii7e', color:'#FFA500'},
  {name:'brii7e', color:'#FFA500'}
];

const favoritesContainer = document.getElementById('favorites-container');
const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000)) + 1;
const userIds = {}; // store generated userIds per member
members.forEach(m => {
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
  userIds[m.name] = localStorage.getItem('userId_'+m.name);
});

function renderMemberFavorites(member, notes){
  const section = document.createElement('div');
  section.className='member-section';
  const title = document.createElement('h2');
  title.textContent = member.name.toUpperCase();
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className='wall-container';

  // group by week and find top liked note per week
  const weekMap = {};
  notes.forEach(n => {
    if(n.deleted) return;
    if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
      weekMap[n.week] = n;
    }
  });

  Object.values(weekMap).sort((a,b)=>a.week-b.week).forEach(note=>{
    const div = document.createElement('div');
    div.className='note';
    if(note.week===currentWeek) div.classList.add('top-note-current');
    else div.style.border = `3px solid ${member.color}`;

    div.innerHTML = `<img src="${note.img}"><div class="text">${note.text}</div>
                     <div class="info-box">‚ù§ ${note.likes||0} | Week ${note.week}</div>`;

    // Delete button if creator
    if(note.creator === userIds[member.name]){
      const delBtn = document.createElement('button');
      delBtn.textContent='Delete';
      delBtn.className='delete-btn';
      delBtn.onclick = (e)=>{
        e.stopPropagation();
        if(confirm('Delete your note?')){
          note.ref.delete();
        }
      };
      div.appendChild(delBtn);
    }

    div.onclick = ()=>{
      if(note.creator === userIds[member.name]){
        alert("üéâ Congrats! Your note was selected as this week's favorite! üåü");
      } else {
        window.location.href = `${member.name}.html`;
      }
    };

    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

// Listen to each member‚Äôs Firestore notes
members.forEach(member=>{
  const col = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(col, snapshot=>{
    const notes = snapshot.docs.map(d=>{
      return {...d.data(), id:d.id, ref:d.ref};
    });
    // clear previous section for member
    const oldSection = favoritesContainer.querySelector(`.member-section h2:contains('${member.name.toUpperCase()}')`);
    if(oldSection) oldSection.parentNode.remove();
    renderMemberFavorites(member, notes);
  });
});
</script>
</body>
</html>
