<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  text-align:center;
}

header{
  padding:30px;
}

h1{
  color:gold;
}

.member-section{
  margin:40px 0;
}

.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}

.wall-container{
  display:flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 0 20px 20px 20px;
  justify-content: flex-start;
}

.note, .letter {
  position: relative;
  cursor: pointer;
  border-radius:12px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.note img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.letter img {
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
}

.text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:35px;
  color:black;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  font-size:0.70rem;
  line-height:1.1em;
  overflow:hidden;
}

.info-box{
  width:100%;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.8em;
  padding:4px 6px;
  border-radius:5px;
  margin-top:5px;
  display:flex;
  justify-content:space-between;
  box-sizing:border-box;
}

.top-note, .top-letter{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}

.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}

footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}

footer a{
  color:gold;
  text-decoration:none;
}

footer a:hover{
  text-decoration:underline;
}

/* MOBILE STYLES */
@media screen and (max-width: 768px) {
  .wall-container {
    display: block;
    padding:0 10px 20px;
  }
  .note, .letter {
    width:100%;
    margin-bottom:15px;
  }
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked notes for each member from week 1 onwards. Current week is highlighted in gold! Click any note or letter to visit the respective page.</p>
<a href="index.html">← Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

function calculateWeek(startDateStr) {
  const startDate = new Date(startDateStr);
  const today = new Date();
  return Math.floor((today - startDate) / (7*24*60*60*1000)) + 1;
}

const currentNoteWeek = calculateWeek('2025-09-04');
const currentLetterWeek = calculateWeek('2025-11-10');

const members = [
  {name:'shotaro', wall:'shotaro.html'},
  {name:'eunseok', wall:'eunseok.html'},
  {name:'sungchan', wall:'sungchan.html'},
  {name:'wonbin', wall:'wonbin.html'},
  {name:'seunghan', wall:'seunghan.html'},
  {name:'sohee', wall:'sohee.html'},
  {name:'anton', wall:'anton.html'},
  {name:'rii7e', wall:'rii7e.html'},
  {name:'brii7e', wall:'brii7e.html'}
];

const favoritesContainer = document.getElementById('favorites-container');

members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

// ------------------- Render Notes per Member -------------------
members.forEach(member=>{
  const notesCol = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(notesCol, snap=>{
    const notes = snap.docs.map(d=>({id:d.id, ...d.data()}));
    renderMemberNotes(member, notes);
  });
});

function renderMemberNotes(member, notes){
  const section = document.createElement('div');
  section.className='member-section';
  const title = document.createElement('h2');
  title.textContent=member.name.toUpperCase();
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className='wall-container';

  const weekMapNotes = {};
  notes.forEach(n=>{
    if(!n.deleted && (!weekMapNotes[n.week] || (n.likes||0) > (weekMapNotes[n.week].likes||0))){
      weekMapNotes[n.week]=n;
    }
  });

  Object.values(weekMapNotes).forEach(n=>{
    const div=document.createElement('div');
    div.className='note';
    if(n.week===currentNoteWeek) div.classList.add('top-note');
    div.onclick=()=>window.location.href=member.wall;

    const imgEl=document.createElement('img');
    imgEl.src=n.img;
    div.appendChild(imgEl);

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;
    textDiv.style.color=n.color||'black';
    div.appendChild(textDiv);

    const info=document.createElement('div');
    info.className='info-box';
    info.innerHTML=`<span>❤️ ${n.likes||0}</span><span>Note Week ${n.week}</span>`;
    div.appendChild(info);

    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

// ------------------- Render Generic Letters -------------------
const lettersCol = collection(db,'notes','letters','memberNotes');
onSnapshot(lettersCol, snap=>{
  const letters = snap.docs.map(d=>({id:d.id, ...d.data()}));
  renderLetters(letters);
});

function renderLetters(letters){
  const section=document.createElement('div');
  section.className='member-section';
  const title=document.createElement('h2');
  title.textContent='LETTERS';
  section.appendChild(title);

  const wallDiv=document.createElement('div');
  wallDiv.className='wall-container';

  letters.forEach(l=>{
    const letterDate = l.date || l.timestamp?.toDate?.() || new Date();
    l.week = Math.floor((new Date(letterDate) - new Date('2025-11-10'))/(7*24*60*60*1000)) + 1;

    const div=document.createElement('div');
    div.className='letter';
    if(l.week===currentLetterWeek) div.classList.add('top-letter');
    div.onclick=()=>window.location.href='letters.html';

    const imgEl=document.createElement('img');
    imgEl.src=l.img || l.bg || 'letterbg.png';
    div.appendChild(imgEl);

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=l.text || '';
    textDiv.style.color=l.color||'black';
    div.appendChild(textDiv);

    const info=document.createElement('div');
    info.className='info-box';
    info.innerHTML=`<span>❤️ ${l.likes||0}</span><span>Letter Week ${l.week}</span>`;
    div.appendChild(info);

    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}
</script>

</body>
</html>
