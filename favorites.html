<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{ color:gold; }
.member-section{ margin:40px 0; }
.member-section h2{ text-align:center; color:gold; margin-bottom:20px; }
.wall-container{ display:flex; flex-wrap:nowrap; overflow-x:auto; gap:20px; padding:20px; }
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  cursor:pointer;
  position:relative;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.8em;
  overflow-wrap: break-word;
  white-space:pre-wrap;
}
.info-box{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.75em;
  padding:2px 5px;
  border-radius:5px;
}
.top-note-current{
  border:4px solid gold;
  box-shadow:0 0 15px gold;
}
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
  z-index:2;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{ color:gold; text-decoration:none; }
footer a:hover{ text-decoration:underline; }
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>Top-liked notes per member. Current week highlighted in gold. Click your note to see a special message!</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const favoritesContainer = document.getElementById('favorites-container');
const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;

// generate userIds if missing
members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)) localStorage.setItem('userId_'+m.name, Date.now()+Math.random());
});

function renderFavorites(member, notes){
  if(!notes || notes.length===0) return;

  // filter week >= 1
  notes = notes.filter(n=>!n.deleted && n.week >= 1);

  // top note per week
  const weekMap = {};
  notes.forEach(n=>{
    if(!weekMap[n.week] || n.likes>weekMap[n.week].likes) weekMap[n.week]=n;
  });
  const topNotes = Object.values(weekMap).sort((a,b)=>a.week-b.week);

  if(topNotes.length===0) return;

  const section = document.createElement('div');
  section.className='member-section';
  const title = document.createElement('h2');
  title.textContent=member.name.toUpperCase();
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className='wall-container';

  topNotes.forEach(note=>{
    const div = document.createElement('div');
    div.className='note';
    div.innerHTML = `<img src="${note.img}"><div class="text">${note.text}</div>
                     <div class="info-box">‚ù§ ${note.likes||0} | Week ${note.week}</div>`;
    // highlight current week
    if(note.week===currentWeek) div.classList.add('top-note-current');
    else div.style.border = `3px solid ${member.color}`;

    // delete button
    if(note.userId === localStorage.getItem('userId_'+member.name)){
      const delBtn = document.createElement('button');
      delBtn.className='delete-btn';
      delBtn.textContent='Delete';
      delBtn.onclick=(e)=>{
        e.stopPropagation();
        if(confirm('Delete your note?')) note.ref.delete();
      };
      div.appendChild(delBtn);
    }

    div.onclick = ()=>{
      if(note.userId === localStorage.getItem('userId_'+member.name)){
        alert("üéâ Congrats! Your note was selected as this week's favorite! üåü");
      } else window.location.href = member.wall;
    };

    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

// listen to each member's notes
members.forEach(member=>{
  const col = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(col,snap=>{
    const notes = snap.docs.map(d=>({...d.data(), id:d.id, ref:d.ref}));
    // clear old section
    const oldSection = [...favoritesContainer.querySelectorAll('.member-section')]
      .find(s=>s.querySelector('h2').textContent===member.name.toUpperCase());
    if(oldSection) oldSection.remove();
    renderFavorites(member, notes);
  });
});
</script>
</body>
</html>
