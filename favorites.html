<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:40px;
  color:black;
  font-size:0.8rem;
  overflow-wrap: break-word;
  white-space:pre-wrap;
}
.note .info-block{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  font-size:0.75rem;
  padding:2px 6px;
  border-radius:5px;
}
.top-note{
  border:4px solid gold;
  box-shadow:0 0 10px gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message.</p>
<img src="logo.png" alt="Logo" height="80">
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;

function renderFavorites(){
  const container = document.getElementById('favorites-container');
  container.innerHTML = '';

  members.forEach(m => {
    const notes = JSON.parse(localStorage.getItem(m.name) || '[]')
      .filter(n => n.week && n.week>0 && !n.deleted); // filter out old/hidden

    if(notes.length===0) return;

    // Map week -> top-liked note
    const weekMap = {};
    notes.forEach(n=>{
      if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
        weekMap[n.week] = n;
      }
    });

    const archive = Object.values(weekMap).sort((a,b)=>a.week-b.week);

    // Member section
    const section = document.createElement('div');
    section.className='member-section';
    const title = document.createElement('h2');
    title.textContent = m.name.toUpperCase();
    section.appendChild(title);

    const wallDiv = document.createElement('div');
    wallDiv.className='wall-container';

    archive.forEach(n=>{
      const noteDiv = document.createElement('div');
      noteDiv.className='note';
      if(n.week===currentWeek) noteDiv.classList.add('top-note');

      noteDiv.innerHTML = `
        <img src="${n.img}">
        <div class="text">${n.text}</div>
        <div class="info-block">‚ù§Ô∏è ${n.likes||0} | Week ${n.week}</div>
      `;

      noteDiv.onclick = ()=>{
        const userId = localStorage.getItem('userId_'+m.name);
        if(userId && n.creator === userId){
          alert("üéâ Congrats! Your note was selected as this week's favorite! üåüüíñ");
        } else {
          window.location.href = m.wall;
        }
      };

      wallDiv.appendChild(noteDiv);
    });

    section.appendChild(wallDiv);
    container.appendChild(section);
  });
}

// Generate userId for each member if missing
members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now()+Math.random());
  }
});

renderFavorites();
</script>

</body>
</html>
