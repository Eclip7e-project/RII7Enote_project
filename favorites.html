<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
  transition: transform 0.2s, box-shadow 0.2s;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.75rem;
  white-space:pre-wrap;
  overflow:hidden;
}
.note .info-block{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.8rem;
  text-align:center;
  padding:3px 0;
}
.note.current-week{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See each member's top-liked note per week. Current week highlighted in gold! Click your own note for a surprise message. Click any note to visit that member‚Äôs wall.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Config
const startDate = new Date('2025-09-01');
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];
const currentWeek = Math.floor((new Date()-startDate)/(7*24*60*60*1000))+1;

// Helper to compute week from date
function getWeek(dateInput){
  let date;
  if(!dateInput){
    date = new Date();
  } else if(dateInput.toDate){
    date = dateInput.toDate();
  } else {
    date = new Date(dateInput);
  }
  const weekNumber = Math.floor((date-startDate)/(7*24*60*60*1000))+1;
  return weekNumber>0?weekNumber:1;
}

// Generate userId per member
members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

// Render notes
function renderFavorites(member, notes){
  const container = document.getElementById('favorites-container');
  const section = document.createElement('div');
  section.className='member-section';
  const title = document.createElement('h2');
  title.textContent = member.name.toUpperCase();
  section.appendChild(title);
  const wallDiv = document.createElement('div');
  wallDiv.className='wall-container';

  // Compute top note per week
  const weekMap = {};
  notes.forEach(n=>{
    n.week = getWeek(n.date || n.createdAt);
    if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
      weekMap[n.week] = n;
    }
  });

  Object.values(weekMap).forEach(n=>{
    const div = document.createElement('div');
    div.className='note';
    if(n.week===currentWeek) div.classList.add('current-week');
    div.innerHTML = `
      <img src="${n.img}">
      <div class="text">${n.text}</div>
      <div class="info-block">‚ù§Ô∏è ${n.likes||0} | Week ${n.week}</div>
    `;
    div.onclick = ()=>{
      const userId = localStorage.getItem('userId_'+member.name);
      if(n.creator===userId){
        alert("üéâ Your note was the top favorite this week! üåü");
      } else {
        window.location.href = member.wall;
      }
    };
    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  container.appendChild(section);
}

// Firestore realtime
members.forEach(member=>{
  const notesCol = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(notesCol, snapshot=>{
    const notes = snapshot.docs.map(d=>{
      const data = d.data();
      return {id:d.id, creator: data.creator, img: data.img, text: data.text, likes: data.likes||0, date: data.date, createdAt: d.createTime};
    });
    renderFavorites(member, notes);
  });
});
</script>
</body>
</html>
