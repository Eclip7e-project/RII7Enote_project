<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  align-items:center;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text-overlay{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:40px;
  color:black;
  font-size:0.9em;
  overflow-wrap: break-word;
  white-space:pre-wrap;
  overflow:hidden;
}
.note .info-box{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:white;
  padding:2px 6px;
  font-size:0.8em;
  border-radius:5px;
  text-align:center;
}
.note.current-week{
  border:3px solid gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message. Click any note to visit that member‚Äôs wall.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
// -------------------- Members Config --------------------
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

// -------------------- Current Week --------------------
const startDate = new Date('2025-09-01'); // first week start
const now = new Date();
const currentWeek = Math.floor((now - startDate)/(7*24*60*60*1000)) + 1;

// -------------------- Render Favorites --------------------
function renderFavorites() {
  const container = document.getElementById('favorites-container');
  container.innerHTML = '';

  members.forEach(member => {
    const notes = JSON.parse(localStorage.getItem(member.name) || '[]')
                    .filter(n => !n.deleted && n.img); // only valid notes

    if(notes.length===0) return;

    // group by week, pick top liked per week
    const weekMap = {};
    notes.forEach(n=>{
      let week = n.week || 1; // default week 1 if missing
      if(!weekMap[week] || n.likes > weekMap[week].likes){
        weekMap[week] = n;
      }
    });

    const favorites = Object.values(weekMap).sort((a,b)=>a.week-b.week);

    // section for member
    const section = document.createElement('div');
    section.className = 'member-section';
    const title = document.createElement('h2');
    title.textContent = member.name.toUpperCase();
    section.appendChild(title);

    const wall = document.createElement('div');
    wall.className = 'wall-container';

    favorites.forEach(note=>{
      const noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      if(note.week === currentWeek) noteDiv.classList.add('current-week');

      noteDiv.innerHTML = `
        <img src="${note.img}">
        <div class="text-overlay">${note.text}</div>
        <div class="info-box">‚ù§Ô∏è ${note.likes || 0} | Week ${note.week}</div>
      `;

      noteDiv.onclick = () => {
        const userId = localStorage.getItem('userId_' + member.name);
        if(userId && note.creator === userId){
          alert("üéâ Congrats! Your note was selected as this week's favorite! üåü");
        } else {
          window.location.href = member.wall;
        }
      };

      wall.appendChild(noteDiv);
    });

    section.appendChild(wall);
    container.appendChild(section);
  });
}

// -------------------- Generate userId if missing --------------------
members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

renderFavorites();
</script>

</body>
</html>
