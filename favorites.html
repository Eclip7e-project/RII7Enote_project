<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header {
  display:flex;
  flex-direction:column;
  align-items:center;
  border-bottom:2px solid gold;
  background:black;
  padding:30px;
  text-align:center;
}
header h1 {
  color:gold;
  margin-bottom:10px;
}
header p {
  max-width:700px;
  margin:0 auto 10px;
  color:white;
  text-shadow:1px 1px 3px rgba(0,0,0,0.7);
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  padding:10px;
  box-shadow:3px 3px 10px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:black;
  position:relative;
  cursor:pointer;
  background:white;
  transition: transform 0.2s, box-shadow 0.2s;
}
.note:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px gold;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
  position:absolute;
  top:0; left:0;
  z-index:0;
}
.note .text{
  position:relative;
  z-index:1;
  font-size:0.9em;
  color:black;
  background: rgba(255,255,255,0.8);
  border-radius:10px;
  padding:5px;
  max-height:70%;
  overflow:auto;
}
.note .week-label{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  z-index:1;
  background:rgba(255,255,255,0.8);
  padding:2px 6px;
  border-radius:5px;
  font-weight:bold;
}
.note.current-week{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}
footer {
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message. Click any note to visit that member’s wall.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Created by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
// -------------------- Members Config --------------------
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;

// -------------------- Update Weekly Favorites --------------------
function updateWeeklyFavorites() {
  members.forEach(m => {
    let notes = JSON.parse(localStorage.getItem(m.name) || '[]');
    notes = notes.filter(n => !n.deleted); // remove deleted notes
    const weekMap = {};
    notes.forEach(n => {
      if(!weekMap[n.week] || n.likes > weekMap[n.week].likes){
        weekMap[n.week] = n;
      }
    });
    const favorites = Object.values(weekMap);
    localStorage.setItem(m.name+'_favorites', JSON.stringify(favorites));
  });
}

// -------------------- Render Favorites --------------------
function renderFavorites() {
  updateWeeklyFavorites();
  const favoritesContainer = document.getElementById('favorites-container');
  favoritesContainer.innerHTML='';

  members.forEach(m => {
    const archive = JSON.parse(localStorage.getItem(m.name+'_favorites') || '[]');
    if(archive.length===0) return;

    const section = document.createElement('div');
    section.className='member-section';
    const title = document.createElement('h2');
    title.textContent = m.name.toUpperCase();
    section.appendChild(title);

    const wallDiv = document.createElement('div');
    wallDiv.className='wall-container';

    // Sort by week ascending
    archive.sort((a,b)=>a.week-b.week);

    archive.forEach(n => {
      const noteDiv = document.createElement('div');
      noteDiv.className='note';

      // Background image
      if(n.img) {
        const img = document.createElement('img');
        img.src = n.img;
        noteDiv.appendChild(img);
      }

      // Note text
      const textDiv = document.createElement('div');
      textDiv.className='text';
      textDiv.textContent = n.text;
      noteDiv.appendChild(textDiv);

      // Week label
      const weekLabel = document.createElement('div');
      weekLabel.className='week-label';
      weekLabel.textContent = `Week ${n.week} ❤️ ${n.likes}`;
      noteDiv.appendChild(weekLabel);

      if(n.week === currentWeek){
        noteDiv.classList.add('current-week');
      } else {
        noteDiv.style.borderColor = m.color;
      }

      noteDiv.onclick = () => {
        const userId = localStorage.getItem('userId_'+m.name);
        if(userId && n.userId === userId){
          if(n.week === currentWeek){
            alert(`🎉✨ Congrats! Your note is this week’s favorite! 🌟💖`);
          } else {
            alert(`💌 You were a star in week ${n.week}! Keep spreading love and creativity! 🌈❤️`);
          }
        } else {
          window.location.href = m.wall;
        }
      };

      wallDiv.appendChild(noteDiv);
    });

    section.appendChild(wallDiv);
    favoritesContainer.appendChild(section);
  });
}

// -------------------- Generate userId if missing --------------------
members.forEach(m => {
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

renderFavorites();
</script>

</body>
</html>
