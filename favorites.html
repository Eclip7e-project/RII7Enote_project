<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text-overlay{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.75rem;
  white-space:pre-wrap;
  overflow:hidden;
}
.note .info-box{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  padding:3px 6px;
  border-radius:5px;
  font-size:0.75rem;
  color:white;
  display:flex;
  gap:8px;
}
.note.top-note{
  border:3px solid gold;
  box-shadow:0 0 10px gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>Top-liked notes for each member. Current week highlighted in gold! Click your own note to see a special message. Click any note to visit that member‚Äôs wall.</p>
<img src="logo.png" alt="Logo" height="80">
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Members config
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

// Calculate current week
const startDate = new Date('2025-09-01');
const now = new Date();
const currentWeek = Math.floor((now - startDate)/(7*24*60*60*1000))+1;

const container = document.getElementById('favorites-container');

members.forEach(member=>{
  const wallDiv = document.createElement('div');
  wallDiv.className = 'member-section';
  const title = document.createElement('h2');
  title.textContent = member.name.toUpperCase();
  wallDiv.appendChild(title);

  const notesContainer = document.createElement('div');
  notesContainer.className = 'wall-container';
  wallDiv.appendChild(notesContainer);

  // Firestore
  const notesCol = collection(db,'notes',member.name,'memberNotes');
  onSnapshot(notesCol, snapshot=>{
    const notes = snapshot.docs.map(d=>({id:d.id,...d.data()}))
                      .filter(n=>n.week && n.week>0 && !n.deleted);

    // Select top note per week
    const weekMap = {};
    notes.forEach(n=>{
      if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
        weekMap[n.week] = n;
      }
    });
    const favorites = Object.values(weekMap).sort((a,b)=>a.week-b.week);

    notesContainer.innerHTML = '';
    favorites.forEach(n=>{
      const noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      if(n.week===currentWeek) noteDiv.classList.add('top-note');
      noteDiv.innerHTML = `
        <img src="${n.img}" alt="Note">
        <div class="text-overlay">${n.text}</div>
        <div class="info-box">‚ù§ ${n.likes||0} | Week ${n.week}</div>
      `;
      noteDiv.onclick = ()=>{
        const userId = localStorage.getItem('userId_'+member.name);
        if(userId && n.creator===userId){
          alert("üéâ Congrats! Your note is this week's favorite! üåü");
        } else {
          window.location.href = member.wall;
        }
      };
      notesContainer.appendChild(noteDiv);
    });
  });

  container.appendChild(wallDiv);
});
</script>

</body>
</html>
