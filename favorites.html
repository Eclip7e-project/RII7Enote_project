<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:250px;
  height:250px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.85rem;
  white-space:pre-wrap;
  overflow-wrap:break-word;
}
.info-box{
  position:absolute;
  bottom:5px;
  left:5px;
  right:5px;
  background:rgba(0,0,0,0.5);
  color:white;
  font-size:0.8rem;
  text-align:center;
  border-radius:5px;
  padding:2px 0;
}
.top-note-current{
  border:4px solid gold;
  box-shadow:0 0 10px gold;
}
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:2px 5px;
  cursor:pointer;
  font-size:0.75rem;
  z-index:2;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
// -------------------- Members Config --------------------
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

// Compute current week starting from 2025-09-01
const currentWeek = Math.floor((new Date() - new Date('2025-09-01'))/(7*24*60*60*1000)) + 1;

// -------------------- Render Favorites --------------------
function renderFavorites() {
  const container = document.getElementById('favorites-container');
  container.innerHTML = '';

  members.forEach(member => {
    const allNotes = JSON.parse(localStorage.getItem(member.name) || '[]');
    const notes = allNotes.filter(n => n.week >= 1); // only week 1+

    if(notes.length === 0) return;

    // get top note per week
    const weekMap = {};
    notes.forEach(n => {
      if(!weekMap[n.week] || (n.likes||0) > weekMap[n.week].likes){
        weekMap[n.week] = n;
      }
    });
    const favorites = Object.values(weekMap);

    const section = document.createElement('div');
    section.className = 'member-section';
    const title = document.createElement('h2');
    title.textContent = member.name.toUpperCase();
    section.appendChild(title);

    const wallDiv = document.createElement('div');
    wallDiv.className = 'wall-container';

    favorites.forEach(note => {
      const div = document.createElement('div');
      div.className = 'note';

      // highlight current week
      if(note.week === currentWeek) div.classList.add('top-note-current');
      else div.style.border = `3px solid ${member.color}`;

      div.innerHTML = `
        <img src="${note.img}">
        <div class="text">${note.text}</div>
        <div class="info-box">‚ù§Ô∏è ${note.likes||0} | Week ${note.week}</div>
      `;

      // delete button for creator
      if(note.userId === localStorage.getItem('userId_'+member.name)){
        const delBtn = document.createElement('button');
        delBtn.className='delete-btn';
        delBtn.textContent='Delete';
        delBtn.onclick = (e)=>{
          e.stopPropagation();
          if(confirm('Delete your note?')){
            allNotes.splice(allNotes.indexOf(note),1);
            localStorage.setItem(member.name, JSON.stringify(allNotes));
            renderFavorites();
          }
        };
        div.appendChild(delBtn);
      }

      // click handler
      div.onclick = (e) => {
        if(note.userId === localStorage.getItem('userId_'+member.name)){
          e.stopPropagation();
          alert("üéâ Congrats! Your note was selected as this week's favorite! üåü");
        } else {
          window.location.href = member.wall;
        }
      };

      wallDiv.appendChild(div);
    });

    section.appendChild(wallDiv);
    container.appendChild(section);
  });
}

// -------------------- Generate userId --------------------
members.forEach(m => {
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

renderFavorites();
</script>

</body>
</html>
