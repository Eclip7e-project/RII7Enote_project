<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:40px;
  font-size:0.8em;
  color:black;
  white-space:pre-wrap;
  overflow:auto;
}
.note .info-box{
  position:absolute;
  bottom:5px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.5);
  padding:3px 6px;
  border-radius:5px;
  font-size:0.8em;
  color:white;
  display:flex;
  gap:10px;
  justify-content:center;
  align-items:center;
}
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 6px;
  cursor:pointer;
}
.top-note{
  border:3px solid gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message.</p>
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
const members = [
  {name:'shotaro', color:'#8B0000'},
  {name:'eunseok', color:'#D3D3D3'},
  {name:'sungchan', color:'#008000'},
  {name:'wonbin', color:'#FF0000'},
  {name:'seunghan', color:'#0000FF'},
  {name:'sohee', color:'#FFFF00'},
  {name:'anton', color:'#1E3A5F'},
  {name:'rii7e', color:'#FFA500'},
  {name:'brii7e', color:'#FFA500'}
];

const currentWeek = Math.floor((new Date()-new Date('2025-09-01'))/(7*24*60*60*1000))+1;

// Generate userId for tracking creator
members.forEach(m => {
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

// Render favorites
function renderFavorites(){
  const container = document.getElementById('favorites-container');
  container.innerHTML='';

  members.forEach(m=>{
    let notes = JSON.parse(localStorage.getItem(m.name)||'[]');
    // filter deleted and valid week notes only
    notes = notes.filter(n=>n.week && n.week>0 && !n.deleted);

    if(notes.length===0) return;

    const section = document.createElement('div');
    section.className='member-section';
    const title = document.createElement('h2');
    title.textContent = m.name.toUpperCase();
    section.appendChild(title);

    const wallDiv = document.createElement('div');
    wallDiv.className='wall-container';

    notes.forEach(n=>{
      const div = document.createElement('div');
      div.className='note';
      if(n.week===currentWeek) div.classList.add('top-note');
      div.innerHTML=`
        <img src="${n.img}" alt="Note">
        <div class="text">${n.text}</div>
        <div class="info-box">‚ù§Ô∏è ${n.likes||0} | Week ${n.week}</div>
      `;
      // Delete button for creator
      const userId = localStorage.getItem('userId_'+m.name);
      if(n.creator === userId){
        const del = document.createElement('button');
        del.className='delete-btn';
        del.textContent='Delete';
        del.onclick = (e)=>{
          e.stopPropagation();
          if(!confirm('Delete your note?')) return;
          n.deleted = true;
          localStorage.setItem(m.name, JSON.stringify(notes));
          renderFavorites();
        };
        div.appendChild(del);
      }

      // Clicking note
      div.onclick = ()=>{
        const userId = localStorage.getItem('userId_'+m.name);
        if(n.creator === userId){
          alert(`üéâ Congrats! Your note was selected as week ${n.week} favorite! üåü`);
        }
      }

      wallDiv.appendChild(div);
    });

    section.appendChild(wallDiv);
    container.appendChild(section);
  });
}

renderFavorites();
</script>

</body>
</html>
