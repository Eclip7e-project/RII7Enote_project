<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
}
header{
  padding:30px;
  text-align:center;
}
h1{
  color:gold;
  margin-bottom:10px;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
  font-size:1.8rem;
}
.wall-container{
  display:flex;
  flex-wrap:nowrap;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.note{
  flex:0 0 auto;
  width:200px;
  height:200px;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
  transition: transform 0.2s, box-shadow 0.2s;
}
.note img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.note .text{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:40px;
  color:black;
  font-size:0.8rem;
  overflow:auto;
  white-space:pre-wrap;
}
.note .info-box{
  position:absolute;
  bottom:5px;
  left:5px;
  right:5px;
  padding:3px 5px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.8rem;
  border-radius:5px;
  text-align:center;
}
.note:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px gold;
}
.note.current-week{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}
footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note for each member from every week. Current week is highlighted in gold! Click your own note to see a special message. Click any note to visit that member’s wall.</p>
<img src="logo.png" alt="Logo" height="80" style="margin-top:20px;">
</header>

<div id="favorites-container"></div>

<footer>
<p>Project organized by <a href="https://x.com/Eclip7e_project" target="_blank">@Eclip7e_project</a></p>
<img src="logo.png" alt="Logo" height="80">
</footer>

<script>
const members = [
  {name:'shotaro', color:'#8B0000', wall:'shotaro.html'},
  {name:'eunseok', color:'#D3D3D3', wall:'eunseok.html'},
  {name:'sungchan', color:'#008000', wall:'sungchan.html'},
  {name:'wonbin', color:'#FF0000', wall:'wonbin.html'},
  {name:'seunghan', color:'#0000FF', wall:'seunghan.html'},
  {name:'sohee', color:'#FFFF00', wall:'sohee.html'},
  {name:'anton', color:'#1E3A5F', wall:'anton.html'},
  {name:'rii7e', color:'#FFA500', wall:'rii7e.html'},
  {name:'brii7e', color:'#FFA500', wall:'brii7e.html'}
];

const currentWeek = Math.floor((new Date() - new Date('2025-09-01')) / (7*24*60*60*1000)) + 1;

// Generate userId if missing
members.forEach(m => {
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

// Render Favorites
function renderFavorites() {
  const container = document.getElementById('favorites-container');
  container.innerHTML='';

  members.forEach(member=>{
    let notes = JSON.parse(localStorage.getItem(member.name+'_favorites') || '[]');
    notes = notes.filter(n=>n.creator && n.img && !n.deleted);

    if(notes.length===0) return;

    // Keep only top-liked note per week
    const weekMap = {};
    notes.forEach(n=>{
      if(!weekMap[n.week] || (n.likes||0) > (weekMap[n.week].likes||0)){
        weekMap[n.week] = n;
      }
    });
    const topNotes = Object.values(weekMap).sort((a,b)=>a.week-b.week);

    const section = document.createElement('div');
    section.className='member-section';
    const title = document.createElement('h2');
    title.textContent = member.name.toUpperCase();
    section.appendChild(title);

    const wallDiv = document.createElement('div');
    wallDiv.className='wall-container';

    topNotes.forEach(note=>{
      const noteDiv = document.createElement('div');
      noteDiv.className='note';
      if(note.week===currentWeek) noteDiv.classList.add('current-week');
      else noteDiv.style.border = `2px solid ${member.color}`;

      const img = document.createElement('img');
      img.src = note.img;
      noteDiv.appendChild(img);

      const textDiv = document.createElement('div');
      textDiv.className='text';
      textDiv.textContent = note.text;
      noteDiv.appendChild(textDiv);

      const infoBox = document.createElement('div');
      infoBox.className='info-box';
      infoBox.textContent = `❤️ ${note.likes||0} | Week ${note.week}`;
      noteDiv.appendChild(infoBox);

      noteDiv.onclick = ()=>{
        const storedUserId = localStorage.getItem('userId_'+member.name);
        if(storedUserId && note.creator && storedUserId === note.creator){
          alert(`🎉 Amazing! Your note is this week's favorite 💖🌟`);
        } else {
          window.location.href = member.wall;
        }
      };

      wallDiv.appendChild(noteDiv);
    });

    section.appendChild(wallDiv);
    container.appendChild(section);
  });
}

renderFavorites();
</script>

</body>
</html>
