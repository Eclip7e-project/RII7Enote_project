<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  text-align:center;
}
header{
  padding:30px;
}
h1{
  color:gold;
}
.member-section{
  margin:40px 0;
}
.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}
.wall-container{
  display:flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 0 20px 20px 20px;
  justify-content: flex-start;
}

/* --- Notes --- */
.note {
  flex: 0 0 180px;
  height:180px;
  border-radius:12px;
  position: relative;
  cursor: pointer;
  aspect-ratio: 1 / 1; /* square */
}
.note img {
  width: 100%;
  height: 100%;
  object-fit:cover;
  border-radius:12px;
  display:block;
}
.note .text {
  position: absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:35px;
  color:black;
  font-size:0.65rem;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  overflow:hidden;
}
.top-note {
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}

/* --- Letters --- */
.letter {
  flex: 0 0 180px;
  min-height:250px;
  border-radius:12px;
  position: relative;
  cursor: pointer;
  aspect-ratio: 3 / 4; /* portrait */
}
.letter img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  display:block;
}
.letter .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:35px;
  font-size:0.6rem;
  color:black;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  overflow:hidden;
}
.top-letter {
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}

/* Info boxes */
.info-box{
  position:absolute;
  bottom:5px;
  left:10px;
  right:10px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.75em;
  padding:2px 5px;
  border-radius:5px;
  display:flex;
  justify-content:space-between;
}
.info-box.current-week {
  background: gold;
  color: black;
  font-weight: bold;
}

/* Mobile */
@media screen and (max-width:768px)
  .letter .text {
    top:18px;        /* adjust position for phones */
    left:9px;
    right:8px;
    bottom:20px;    /* more/less space below */
    font-size:0.35rem; /* make the text smaller ONLY on phones */
    line-height:08em; /* tighter spacing */
  }
}
  {
  .wall-container{
    justify-content:center;
    gap:10px;
    padding:0 10px 20px;
  }
  .note{
    width: 160px;
    margin: 0 auto 15px;
    height: auto;         
    aspect-ratio: 1 / 1;  
    font-size: 0.70rem;
  }

  .letter{
    width:150px;
    height:200px;
  }
  .note .text{font-size:0.55rem;}
  .letter .text{font-size:0.5rem;}
  .top-note,.top-letter{border-width:2px; box-shadow:0 0 10px gold;}
}

.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}

footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}
footer a{
  color:gold;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked notes and letters from week 1 onwards. Current week is highlighted in gold!</p>
<a href="index.html">← Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const currentNoteWeek = Math.floor((new Date() - new Date('2025-09-04'))/(7*24*60*60*1000))+1;
const currentLetterWeek = Math.floor((new Date() - new Date('2025-11-10'))/(7*24*60*60*1000))+1;

const members = [
  {name:'shotaro', wall:'shotaro.html'},
  {name:'eunseok', wall:'eunseok.html'},
  {name:'sungchan', wall:'sungchan.html'},
  {name:'wonbin', wall:'wonbin.html'},
  {name:'seunghan', wall:'seunghan.html'},
  {name:'sohee', wall:'sohee.html'},
  {name:'anton', wall:'anton.html'},
  {name:'rii7e', wall:'rii7e.html'},
  {name:'brii7e', wall:'brii7e.html'}
];

const favoritesContainer = document.getElementById('favorites-container');

// localStorage userId
members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now()+Math.random());
  }
});

// --- Render Notes by Member ---
function renderMember(member, notes){
  const section = document.createElement('div');
  section.className = 'member-section';
  const title = document.createElement('h2');
  title.textContent = member.name.toUpperCase();
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className = 'wall-container';

  const weekMapNotes = {};
  notes = notes.filter(n => n.week>=1 && !n.deleted);
  notes.forEach(n=>{
    if(!weekMapNotes[n.week] || (n.likes||0) > (weekMapNotes[n.week].likes||0)){
      weekMapNotes[n.week]=n;
    }
  });

  const currentUser = localStorage.getItem('userId_'+member.name);

  Object.values(weekMapNotes).forEach(n=>{
    const div = document.createElement('div');
    div.className='note';
    if(n.week===currentNoteWeek) div.classList.add('top-note');
    div.onclick=()=>window.location.href=member.wall;

    const imgEl=document.createElement('img');
    imgEl.src=n.img;
    div.appendChild(imgEl);

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;
    textDiv.style.color=n.color||'black';
    div.appendChild(textDiv);

    const info = document.createElement('div');
    info.className = 'info-box';
    if(n.week === currentNoteWeek) info.classList.add('current-week');
    info.innerHTML = `<span>❤️ ${n.likes||0}</span><span>Note Week ${n.week}</span>`;
    div.appendChild(info);

    if(n.creator===currentUser){
      const btn=document.createElement('button');
      btn.className='delete-btn';
      btn.textContent='Delete';
      btn.onclick=async(e)=>{
        e.stopPropagation();
        if(confirm("Delete your note?")){
          await deleteDoc(doc(db,'notes',member.name,'memberNotes',n.id));
        }
      };
      div.appendChild(btn);
    }

    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

// --- Render Generic Letters (only weekly favorites) ---
function renderLetters(letters){
  const section = document.createElement('div');
  section.className='member-section';
  const title=document.createElement('h2');
  title.textContent='LETTERS';
  section.appendChild(title);

  const wallDiv=document.createElement('div');
  wallDiv.className='wall-container';

  const startDate=new Date('2025-11-10');
  const weekMap={};

letters.forEach(l => {
    const letterDate = l.date ? new Date(l.date) : new Date();
    const week = Math.floor((letterDate - startDate) / (7 * 24 * 60 * 60 * 1000)) + 1;
    l.week = week;

    if (!weekMap[week] || (l.likes || 0) > (weekMap[week].likes || 0)) {
        weekMap[week] = l;
    }
});


  Object.values(weekMap).forEach(l=>{
    const div=document.createElement('div');
    div.className='letter';
    if(l.week===currentLetterWeek) div.classList.add('top-letter');

    const imgEl=document.createElement('img');
    imgEl.src=l.bg||l.img||'letterbg.png';
    div.appendChild(imgEl);

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=l.text;
    textDiv.style.color=l.color||'black';
    div.appendChild(textDiv);

    const info = document.createElement('div');
    info.className='info-box';
    if(l.week === currentLetterWeek) info.classList.add('current-week');
    info.innerHTML = `<span>❤️ ${l.likes||0}</span><span>Letter Week ${l.week}</span>`;
    div.appendChild(info);

    // Clicking letter leads to letters.html
    div.onclick = ()=>window.location.href='letters.html';

    wallDiv.appendChild(div);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

// --- Fetch Notes ---
members.forEach(member=>{
  const notesCol = collection(db,'notes',member.name,'memberNotes');
  let notes=[];
  onSnapshot(notesCol,snap=>{
    notes=snap.docs.map(d=>({id:d.id,...d.data()}));
    const oldSection=[...favoritesContainer.getElementsByClassName('member-section')]
      .find(s=>s.querySelector('h2').textContent===member.name.toUpperCase());
    if(oldSection) oldSection.remove();
    renderMember(member,notes);
  });
});

// --- Fetch Letters ---
const lettersCol = collection(db,'notes','letters','memberNotes');
onSnapshot(lettersCol,snap=>{
  const letters=snap.docs.map(d=>({id:d.id,...d.data()}));
  const oldSection=[...favoritesContainer.getElementsByClassName('member-section')]
    .find(s=>s.querySelector('h2').textContent==='LETTERS');
  if(oldSection) oldSection.remove();
  renderLetters(letters);
});
</script>
</body>
</html>
